<body>
  <h1>Class 10 ENGLISH Quiz - Tough Level</h1>
<div class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">üåì Toggle Theme</div>
<div class="quiz-box">
  <div id="quiz">
    <div class="timer" id="timer">‚è∞ 60s</div>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="review-box">
      <button class="review-button" onclick="toggleReview()" id="reviewBtn">üîñ Mark for Review</button>
    </div>
    <div class="navigation">
      <button onclick="prevQuestion()">‚¨ÖÔ∏è Back</button>
      <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    </div>

      <button class="submit-btn" onclick="submitQuiz()">Submit</button>
    </div>

</div>
<script>
const questions = [
 {
        question: " In 'A Letter to God', what literary device is used when the house is described as 'during the meal ‚Äì with a pleasant shower of rain falling'? ",
        options: ["Simile", "Metaphor", "Personification", "Irony"],
        answer: 2,
        explanation: "The rain is described in a human-like manner, which is personification."
      },
      {
        question: " What was the actual reason behind Matilda's suffering in 'The Necklace'?",
        options: ["Pride and vanity", "Poverty", "Carelessness", "Social pressure"],
        answer: 0,
        explanation: "Her pride and desire to appear wealthy caused her downfall."
      },
      {
        question: " What does the tiger in 'A Tiger in the Zoo' symbolize?",
        options: ["Cruelty", "Courage", "Oppression of the powerful", "Freedom curtailed"],
        answer: 3,
        explanation: "The caged tiger represents loss of freedom and suppressed natural instincts."
      },
      {
        question: " In 'Footprints Without Feet', what is the significance of the title?",
        options: ["Ghost imagery", "Symbol of mystery", "Invisible man‚Äôs stealth", "All of the above"],
        answer: 3,
        explanation: "It represents the invisible man's literal footprints and mysterious presence."
      },
      {
        question: " Which figure of speech is used in 'The Ball Poem' when the poet says, 'Balls will be lost always, little boy'?",
        options: ["Alliteration", "Personification", "Symbolism", "Repetition"],
        answer: 2,
        explanation: "The ball symbolizes personal loss and growing up."
      },
      {
        question: " What was the underlying message in 'Nelson Mandela: Long Walk to Freedom'?",
        options: ["Slavery is inevitable", "Courage means lack of fear", "Freedom is shared and mutual", "Racism is justified"],
        answer: 2,
        explanation: "Mandela emphasizes the interconnectedness of everyone's freedom."
      },
      {
        question: " In 'The Hundred Dresses', Wanda's dresses represent:",
        options: ["Her creativity", "Her social status", "Her longing for acceptance", "All of the above"],
        answer: 3,
        explanation: "They reflect her inner world, desire to be accepted, and her imagination."
      },
      {
        question: " What does 'Fire and Ice' metaphorically represent?",
        options: ["Fire - love, Ice - hatred", "Fire - desire, Ice - hate", "Fire - war, Ice - peace", "Fire - chaos, Ice - order"],
        answer: 1,
        explanation: "Fire symbolizes desire and ice symbolizes hatred, both capable of destruction."
      },
      {
        question: " In 'Bholi', why is her transformation significant?",
        options: ["It proves girls are weak", "It shows appearance matters", "It portrays inner strength and education", "It shows marriage is the goal"],
        answer: 2,
        explanation: "Her transformation through education reflects self-respect and empowerment."
      },
      {
        question: " In 'Amanda!', what does Amanda crave the most?",
        options: ["Adventure", "Companionship", "Freedom and peace", "Love from parents"],
        answer: 2,
        explanation: "Amanda desires to escape constant nagging and longs for peace and freedom."
      },
      {
        question: " 'The Midnight Visitor' explores which theme?",
        options: ["Love and betrayal", "Courage and patriotism", "Intellect over strength", "Greed"],
        answer: 2,
        explanation: "The story highlights how presence of mind wins over brute force."
      },
      {
        question: " What do the fog‚Äôs movements in 'Fog' resemble?",
        options: ["Cat", "Dog", "Ghost", "Mist"],
        answer: 0,
        explanation: "The fog is compared to a cat moving silently and sitting on haunches."
      },
      {
        question: " What lesson does 'The Making of a Scientist' teach us?",
        options: ["Only talent matters", "Hard work alone is enough", "Curiosity and perseverance lead to success", "Wealth is important"],
        answer: 2,
        explanation: "The story shows how Ebright‚Äôs curiosity, support and determination made him successful."
      },
      {
        question: " In 'From the Diary of Anne Frank', what was Anne's tone towards adults?",
        options: ["Angry", "Resentful", "Understanding yet critical", "Sarcastic"],
        answer: 2,
        explanation: "She was insightful, expressing mature thoughts while critiquing adults' behavior."
      },
      {
        question: " Who is the actual 'hero' in 'A Triumph of Surgery'?",
        options: ["Mrs. Pumphrey", "Tricki", "Dr. Herriot", "The gardener"],
        answer: 2,
        explanation: "Dr. Herriot uses his wisdom to cure Tricki‚Äôs over-pampered health condition."
      },
      {
        question: " What technique does the poet use in 'Dust of Snow' to convey optimism?",
        options: ["Rhyme scheme", "Imagery and contrast", "Hyperbole", "Sarcasm"],
        answer: 1,
        explanation: "The image of snow from a crow changing mood is an example of contrast and positive imagery."
      },
      {
        question: " In 'The Tale of Custard the Dragon', Custard is called a coward but he...",
        options: ["Runs away", "Sleeps", "Fights bravely", "Hides under bed"],
        answer: 2,
        explanation: "Despite being mocked, Custard shows real courage when needed."
      },
      {
        question: " What does the Griffin's fate in 'Footprints Without Feet' tell us?",
        options: ["Science has limits", "Crime doesn‚Äôt pay", "Curiosity is fatal", "Invisibility is impossible"],
        answer: 1,
        explanation: "Griffin misuses science and pays the price for his crimes and arrogance."
      },
      {
        question: " In 'The Hack Driver', what irony is presented?",
        options: ["Driver helps narrator", "Driver is narrator‚Äôs friend", "Driver is the man he is searching for", "Driver cheats him"],
        answer: 2,
        explanation: "The hack driver turns out to be the very person the narrator was searching for."
      },
      {
        question: " What emotion dominates the poem 'For Anne Gregory'?",
        options: ["Pity", "Pride", "Romantic longing", "Spiritual love"],
        answer: 3,
        explanation: "It contrasts superficial love with the idea of spiritual, unconditional love."
      }   
]

let current = 0;
let selected = new Array(questions.length).fill(null);
let review = new Array(questions.length).fill(false);
let timer;
let timeLeft = 60;
let totalTime = 0;
let questionTimes = new Array(questions.length).fill(0);

function toggleReview() {
  review[current] = !review[current];
  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function loadQuestion() {
  if (current >= questions.length) return;
  clearInterval(timer);
  timeLeft = 60;
  document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
    if (timeLeft === 0) nextQuestion();
  }, 1000);

  const q = questions[current];
  document.getElementById("question").innerText = `Q${current + 1}. ${q.question}`;
  const optionsBox = document.getElementById("options");
  optionsBox.innerHTML = "";
  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    if (selected[current] === i) div.classList.add("selected");
    div.innerText = opt;
    div.onclick = () => {
      selected[current] = i;
      loadQuestion();
    };
    optionsBox.appendChild(div);
  });

  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function nextQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current < questions.length - 1) {
    current++;
    loadQuestion();
  }
}

function prevQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current > 0) {
    current--;
    loadQuestion();
  }
}

function submitQuiz() {
  clearInterval(timer);
  questionTimes[current] += (60 - timeLeft);
  totalTime = questionTimes.reduce((a, b) => a + b, 0);
  document.getElementById("quiz").style.display = "none";
  const resultBox = document.getElementById("results");
  resultBox.style.display = "block";

  let correct = 0, wrong = 0;
  let html = "<h2>Quiz Results</h2>";
  questions.forEach((q, i) => {
    html += `<p><strong>Q${i + 1}:</strong> ${q.question}<br>`;
    q.options.forEach((opt, j) => {
      const selectedIndex = selected[i];
      let symbol = "";
      if (selectedIndex === j && j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      else if (selectedIndex === j && j !== q.answer) symbol = '<span class="symbol wrong">‚ùå</span>';
      else if (j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      html += `- ${opt} ${symbol}<br>`;
    });
    html += `<em>Explanation:</em> ${q.explanation}<br>`;
    html += `<em>Time Spent:</em> ${questionTimes[i]}s`;
    if (review[i]) html += ` <span class="symbol">üîñ Marked for Review</span>`;
    html += `</p>`;
    if (selected[i] === q.answer) correct++;
    else if (selected[i] !== null) wrong++;
  });

  const attempted = selected.filter(x => x !== null).length;
  const percent = Math.round((correct / questions.length) * 100);
  html += `<p><strong>Total Questions:</strong> ${questions.length}</p>`;
  html += `<p><strong>Correct:</strong> ${correct}</p>`;
  html += `<p><strong>Wrong:</strong> ${wrong}</p>`;
  html += `<p><strong>Attempted:</strong> ${attempted}</p>`;
  html += `<p><strong>Score:</strong> ${percent}%</p>`;
  html += `<p><strong>Total Time Taken:</strong> ${totalTime} seconds</p>`;

  if (percent >= 90) html += `<h3>üéâ Congratulations!</h3>`;
  else if (percent >= 50) html += `<h3>üëç Good Job!</h3>`;
  else html += `<h3>üîÑ Needs Improvement</h3>`;

  resultBox.innerHTML = html;
}

window.onload = loadQuestion;
</script>
