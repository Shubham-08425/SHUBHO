<body>
  <h1>Class 10 HISTORY Quiz -EASY Level</h1>
<div class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">üåì Toggle Theme</div>
<div class="quiz-box">
  <div id="quiz">
    <div class="timer" id="timer">‚è∞ 60s</div>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="review-box">
      <button class="review-button" onclick="toggleReview()" id="reviewBtn">üîñ Mark for Review</button>
    </div>
    <div class="navigation">
      <button onclick="prevQuestion()">‚¨ÖÔ∏è Back</button>
      <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    </div>
    <div style="margin-top: 20px; text-align: center;">
      <button class="submit-btn" onclick="submitQuiz()">Submit</button>
    </div>
  </div>
  <div class="results" id="results" style="display:none;"></div>
</div>
<script>
const questions = [
  {
      question: " Who was the author of the book 'Hind Swaraj'?",
      options: ["Bal Gangadhar Tilak", "Mahatma Gandhi", "Jawaharlal Nehru", "Subhas Chandra Bose"],
      answer: 1
    },
    {
      question: " The Non-Cooperation Movement was called off due to?",
      options: ["Rowlatt Act", "Jallianwala Bagh Massacre", "Chauri Chaura Incident", "Simon Commission"],
      answer: 2
    },
    {
      question: " Which Act gave the British Government the power to repress political activities in India?",
      options: ["Pitt‚Äôs India Act", "Charter Act", "Rowlatt Act", "Vernacular Press Act"],
      answer: 2
    },
    {
      question: " The image of Bharat Mata was first created by?",
      options: ["Rabindranath Tagore", "Bankim Chandra Chattopadhyay", "Abanindranath Tagore", "Ravindra Nath Tagore"],
      answer: 2
    },
    {
      question: " Which party did Bhagat Singh belong to?",
      options: ["Indian National Congress", "Ghadar Party", "Communist Party of India", "Hindustan Socialist Republican Association"],
      answer: 3
    },
    {
      question: " Which of these leaders was not associated with the Civil Disobedience Movement?",
      options: ["Mahatma Gandhi", "Jawaharlal Nehru", "Subhas Chandra Bose", "Lala Lajpat Rai"],
      answer: 3
    },
    {
      question: " The Simon Commission was opposed because it had?",
      options: ["Only British members", "Only Indian members", "Both British and Indian members", "None"],
      answer: 0
    },
    {
      question: " The 'Salt March' was started from Sabarmati to which place?",
      options: ["Ahmedabad", "Surat", "Dandi", "Bombay"],
      answer: 2
    },
    {
      question: " The idea of 'Swaraj' was first introduced by?",
      options: ["Bal Gangadhar Tilak", "Mahatma Gandhi", "Jawaharlal Nehru", "Dadabhai Naoroji"],
      answer: 0
    },
    {
      question: " Which leader coined the slogan 'Give me blood and I will give you freedom'?",
      options: ["Subhas Chandra Bose", "Bhagat Singh", "Mahatma Gandhi", "Chandra Shekhar Azad"],
      answer: 0
    },
    {
      question: " Who composed the song 'Vande Mataram'?",
      options: ["Rabindranath Tagore", "Bankim Chandra Chattopadhyay", "Sarojini Naidu", "Aurobindo Ghosh"],
      answer: 1
    },
    {
      question: " Khilafat Movement was started by?",
      options: ["Gandhi & Nehru", "Ali Brothers", "Maulana Azad", "Motilal Nehru"],
      answer: 1
    },
    {
      question: " 'Kesari' was a newspaper started by?",
      options: ["Mahatma Gandhi", "Bipin Chandra Pal", "Bal Gangadhar Tilak", "Dadabhai Naoroji"],
      answer: 2
    },
    {
      question: " The main aim of the 'Swadeshi Movement' was to?",
      options: ["Boycott British goods", "Adopt Western ideas", "Establish new industries", "Promote English"],
      answer: 0
    },
    {
      question: " The first Satyagraha by Gandhiji in India was held at?",
      options: ["Champaran", "Ahmedabad", "Kheda", "Dandi"],
      answer: 0
    },
    {
      question: " Who among the following designed the flag for Indian National Congress in 1921?",
      options: ["Pingali Venkayya", "B. R. Ambedkar", "Rabindranath Tagore", "Jawaharlal Nehru"],
      answer: 0
    },
    {
      question: " The Lahore Session of Congress in 1929 was significant because?",
      options: ["First Civil Disobedience", "Complete Independence was demanded", "Nehru became PM", "British offered Dominion Status"],
      answer: 1
    },
    {
      question: " In which year did the Jallianwala Bagh massacre happen?",
      options: ["1918", "1919", "1920", "1921"],
      answer: 1
    },
    {
      question: " Gandhi's movement in South Africa was based on the idea of?",
      options: ["Violence", "Mass killing", "Satyagraha", "Boycott"],
      answer: 2
    },
    {
      question: " Who wrote 'Discovery of India'?",
      options: ["Sardar Patel", "Subhas Chandra Bose", "Dr. Rajendra Prasad", "Jawaharlal Nehru"],
      answer: 3
    }       
]

let current = 0;
let selected = new Array(questions.length).fill(null);
let review = new Array(questions.length).fill(false);
let timer;
let timeLeft = 60;
let totalTime = 0;
let questionTimes = new Array(questions.length).fill(0);

function toggleReview() {
  review[current] = !review[current];
  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function loadQuestion() {
  if (current >= questions.length) return;
  clearInterval(timer);
  timeLeft = 60;
  document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
    if (timeLeft === 0) nextQuestion();
  }, 1000);

  const q = questions[current];
  document.getElementById("question").innerText = `Q${current + 1}. ${q.question}`;
  const optionsBox = document.getElementById("options");
  optionsBox.innerHTML = "";
  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    if (selected[current] === i) div.classList.add("selected");
    div.innerText = opt;
    div.onclick = () => {
      selected[current] = i;
      loadQuestion();
    };
    optionsBox.appendChild(div);
  });

  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function nextQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current < questions.length - 1) {
    current++;
    loadQuestion();
  }
}

function prevQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current > 0) {
    current--;
    loadQuestion();
  }
}

function submitQuiz() {
  clearInterval(timer);
  questionTimes[current] += (60 - timeLeft);
  totalTime = questionTimes.reduce((a, b) => a + b, 0);
  document.getElementById("quiz").style.display = "none";
  const resultBox = document.getElementById("results");
  resultBox.style.display = "block";

  let correct = 0, wrong = 0;
  let html = "<h2>Quiz Results</h2>";
  questions.forEach((q, i) => {
    html += `<p><strong>Q${i + 1}:</strong> ${q.question}<br>`;
    q.options.forEach((opt, j) => {
      const selectedIndex = selected[i];
      let symbol = "";
      if (selectedIndex === j && j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      else if (selectedIndex === j && j !== q.answer) symbol = '<span class="symbol wrong">‚ùå</span>';
      else if (j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      html += `- ${opt} ${symbol}<br>`;
    });
    html += `<em>Explanation:</em> ${q.explanation}<br>`;
    html += `<em>Time Spent:</em> ${questionTimes[i]}s`;
    if (review[i]) html += ` <span class="symbol">üîñ Marked for Review</span>`;
    html += `</p>`;
    if (selected[i] === q.answer) correct++;
    else if (selected[i] !== null) wrong++;
  });

  const attempted = selected.filter(x => x !== null).length;
  const percent = Math.round((correct / questions.length) * 100);
  html += `<p><strong>Total Questions:</strong> ${questions.length}</p>`;
  html += `<p><strong>Correct:</strong> ${correct}</p>`;
  html += `<p><strong>Wrong:</strong> ${wrong}</p>`;
  html += `<p><strong>Attempted:</strong> ${attempted}</p>`;
  html += `<p><strong>Score:</strong> ${percent}%</p>`;
  html += `<p><strong>Total Time Taken:</strong> ${totalTime} seconds</p>`;

  if (percent >= 90) html += `<h3>üéâ Congratulations!</h3>`;
  else if (percent >= 50) html += `<h3>üëç Good Job!</h3>`;
  else html += `<h3>üîÑ Needs Improvement</h3>`;

  resultBox.innerHTML = html;
}

window.onload = loadQuestion;
</script>
