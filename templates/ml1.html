<script>
const questions = [

      {

        correct: 0,
        explanation: "Area = œÄr¬≤ = 3.14 √ó 7 √ó 7 = 153.86 ‚âà 154 cm¬≤."
      },
      {
        question: " The length of the diagonal of a square of side 10 cm is:",
        options: ["10‚àö2 cm", "20 cm", "10 cm", "5‚àö2 cm"],
        correct: 0,
        explanation: "Diagonal = side √ó ‚àö2 = 10 √ó ‚àö2 cm."
      },
      {
        question: " Simplify \\(\\frac{2}{3} + \\frac{3}{4}\\):",
        options: ["\\(\\frac{17}{12}\\)", "\\(\\frac{5}{7}\\)", "\\(\\frac{1}{12}\\)", "\\(\\frac{10}{12}\\)"],
        correct: 0,
        explanation: "LCM of 3 and 4 is 12. So, \\(\\frac{8}{12} + \\frac{9}{12} = \\frac{17}{12}\\)."
      },
      {
        question: " The HCF of 36 and 48 is:",
        options: ["12", "6", "18", "24"],
        correct: 0,
        explanation: "Prime factors: 36 = 2¬≤ √ó 3¬≤; 48 = 2‚Å¥ √ó 3. HCF = 2¬≤ √ó 3 = 12."
      },
      {
        question: " The sum of interior angles of a hexagon is:",
        options: ["720¬∞", "540¬∞", "360¬∞", "600¬∞"],
        correct: 0,
        explanation: "Sum = (n-2) √ó 180¬∞ = (6-2) √ó180 = 720¬∞."
      },
      {
        question: " Solve for x: \\(2x - 3 = 7\\)",
        options: ["5", "7", "10", "3"],
        correct: 0,
        explanation: "2x = 10 ‚Üí x = 5."
      },
      {
        question: " Find the value of \\(k\\) if the points (2,3), (4,k), (6,7) are collinear.",
        options: ["5", "6", "7", "8"],
        correct: 0,
        explanation: "Slope between (2,3) and (6,7) = (7-3)/(6-2) = 1.\nSet slope between (4,k) and (2,3) equal to 1:\n(k-3)/(4-2) = 1 => k -3 = 2 => k=5."
      },
      {
        question: " If \\(\\sin A = \\frac{3}{5}\\), find \\(\\cos A\\) (A in first quadrant).",
        options: ["\\(\\frac{4}{5}\\)", "\\(\\frac{5}{3}\\)", "\\(\\frac{3}{4}\\)", "\\(\\frac{1}{2}\\)"],
        correct: 0,
        explanation: "Using \\(\\sin^2 A + \\cos^2 A = 1\\), \\(\\cos A = \\sqrt{1 - (3/5)^2} = 4/5\\)."
      },
      {
        question: " The distance between points (3,4) and (7,1) is:",
        options: ["5", "6", "7", "8"],
        correct: 0,
        explanation: "Distance = \\(\\sqrt{(7-3)^2 + (1-4)^2} = \\sqrt{16 + 9} = 5\\)."
      },
      {
        question: "The sum of the first 10 natural numbers is:",
        options: ["55", "45", "65", "50"],
        correct: 0,
        explanation: "Sum = \\(\\frac{n(n+1)}{2} = \\frac{10 √ó 11}{2} = 55\\)."
      },

        question: " The area of a triangle with base 10 cm and height 6 cm is:",
        options: ["30 cm¬≤", "60 cm¬≤", "16 cm¬≤", "10 cm¬≤"],
        correct: 0,
        explanation: "Area = \\(\\frac{1}{2} √ó base √ó height = \\frac{1}{2} √ó 10 √ó 6 = 30\\) cm¬≤."
      },
      {
        question: ` The sum of the squares of two numbers is 100. If the square of their difference is 36, find the product of the two numbers.`,
        options: ["28", "32", "34", "36"],
        correct: 1,
        explanation: `Given: x¬≤ + y¬≤ = 100 and (x - y)¬≤ = 36

Expand (x - y)¬≤: x¬≤ - 2xy + y¬≤ = 36

Substitute x¬≤ + y¬≤ = 100:
100 - 2xy = 36
2xy = 64
xy = 32

Answer: 32.`
      },
      {
        question: ` Find the number of ways to arrange the letters of the word 'STATISTICS' so that the vowels always come together.`,
        options: ["43200", "4320", "3360", "1260"],
        correct: 2,
        explanation: `Letters in STATISTICS: S(3), T(3), A(1), I(2), C(1)
Vowels = A, I, I grouped as one block.

Number of letters considering vowel block as one unit = 8 (S(3), T(3), C(1), Vowel block(1))

Arrangements = 8!/(3!3!) = 1120

Total = 1120 √ó 3 = 3360`
      },
      {
        question: ` If f(x) = ax¬≤ + bx + c passes through points (1,4), (2,9), and (3,16), find a + b + c.`,
        options: ["4", "6", "7", "8"],
        correct: 0,
        explanation: `Using points:
(1,4): a + b + c = 4
(2,9): 4a + 2b + c = 9
(3,16): 9a + 3b + c = 16

Subtract (1) from (2):
(4a - a) + (2b - b) + (c - c) = 9 - 4
3a + b = 5  ---(i)

Subtract (2) from (3):
(9a - 4a) + (3b - 2b) + (c - c) = 16 - 9

Subtract (i) from (ii):
(5a - 3a) + (b - b) = 7 - 5

Put a=1 in (i):
3(1) + b = 5 ‚áí b = 2

Put a=1, b=2 in (1):
1 + 2 + c = 4 ‚áí c = 1

Find a + b + c = 1 + 2 + 1 = 4.`
      },
      {
        question: ` If the circumference of a circle is 44 cm, find its radius.`,
        options: ["7 cm", "14 cm", "11 cm", "22 cm"],
        correct: 0,
        explanation: `Circumference = 2œÄr = 44
r = 44 / (2 √ó 3.14) = 7 cm (approx).`
      },
      {
        question: ` The quadratic equation whose roots are 3 and -5 is:`,
        options: ["x¬≤ + 2x - 15 = 0", "x¬≤ - 2x - 15 = 0", "x¬≤ + 8x + 15 = 0", "x¬≤ - 8x + 15 = 0"],
        correct: 0,
        explanation: `If roots are Œ± = 3, Œ≤ = -5,
Sum = Œ± + Œ≤ = -2
Product = Œ± √ó Œ≤ = -15
Quadratic eqn: x¬≤ - (sum)x + product = 0
=> x¬≤ - (-2)x + (-15) = x¬≤ + 2x - 15 = 0.`
      }     
]

let current = 0;
let selected = new Array(questions.length).fill(null);
let review = new Array(questions.length).fill(false);
let timer;
let timeLeft = 60;
let totalTime = 0;
let questionTimes = new Array(questions.length).fill(0);

function toggleReview() {
  review[current] = !review[current];
  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function loadQuestion() {
  if (current >= questions.length) return;
  clearInterval(timer);
  timeLeft = 60;
  document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
    if (timeLeft === 0) nextQuestion();
  }, 1000);

  const q = questions[current];
  document.getElementById("question").innerText = `Q${current + 1}. ${q.question}`;
  const optionsBox = document.getElementById("options");
  optionsBox.innerHTML = "";
  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    if (selected[current] === i) div.classList.add("selected");
    div.innerText = opt;
    div.onclick = () => {
      selected[current] = i;
      loadQuestion();
    };
    optionsBox.appendChild(div);
  });

  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function nextQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current < questions.length - 1) {
    current++;
    loadQuestion();
  }
}

function prevQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current > 0) {
    current--;
    loadQuestion();
  }
}

function submitQuiz() {
  clearInterval(timer);
  questionTimes[current] += (60 - timeLeft);
  totalTime = questionTimes.reduce((a, b) => a + b, 0);
  document.getElementById("quiz").style.display = "none";
  const resultBox = document.getElementById("results");
  resultBox.style.display = "block";

  let correct = 0, wrong = 0;
  let html = "<h2>Quiz Results</h2>";
  questions.forEach((q, i) => {
    html += `<p><strong>Q${i + 1}:</strong> ${q.question}<br>`;
    q.options.forEach((opt, j) => {
      const selectedIndex = selected[i];
      let symbol = "";
      if (selectedIndex === j && j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      else if (selectedIndex === j && j !== q.answer) symbol = '<span class="symbol wrong">‚ùå</span>';
      else if (j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      html += `- ${opt} ${symbol}<br>`;
    });
    html += `<em>Explanation:</em> ${q.explanation}<br>`;
    html += `<em>Time Spent:</em> ${questionTimes[i]}s`;
    if (review[i]) html += ` <span class="symbol">üîñ Marked for Review</span>`;
    html += `</p>`;
    if (selected[i] === q.answer) correct++;
    else if (selected[i] !== null) wrong++;
  });

  const attempted = selected.filter(x => x !== null).length;
  const percent = Math.round((correct / questions.length) * 100);
  html += `<p><strong>Total Questions:</strong> ${questions.length}</p>`;
  html += `<p><strong>Correct:</strong> ${correct}</p>`;
  html += `<p><strong>Wrong:</strong> ${wrong}</p>`;
  html += `<p><strong>Attempted:</strong> ${attempted}</p>`;
  html += `<p><strong>Score:</strong> ${percent}%</p>`;
  html += `<p><strong>Total Time Taken:</strong> ${totalTime} seconds</p>`;

  if (percent >= 90) html += `<h3>üéâ Congratulations!</h3>`;
  else if (percent >= 50) html += `<h3>üëç Good Job!</h3>`;
  else html += `<h3>üîÑ Needs Improvement</h3>`;

  resultBox.innerHTML = html;
}

window.onload = loadQuestion;
</script>
