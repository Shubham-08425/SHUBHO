<body>

<div class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">üåì Toggle Theme</div>
<div class="quiz-box">

</div>
<script>
const questions = [
{
    question: ". Who was the main architect behind the formation of the Indian National Congress in 1885?",
    options: [

    answer: 0,
    explanation: "Allan Octavian Hume, a retired British civil servant, played a key role in founding the Indian National Congress to provide a platform for political dialogue."
  },
  {
    question: " The Swadeshi Movement was launched primarily in response to which British policy?",
    options: [
      "Partition of Bengal in 1905",
      "Ilbert Bill",
      "Rowlatt Act",
      "Salt Tax"
    ],
    answer: 0,
    explanation: "The Swadeshi Movement started as a reaction to the Partition of Bengal in 1905, opposing the British divide and rule policy."
  },
  {
    question: " Which Mughal emperor is credited with establishing the mansabdari system?",
    options: [
      "Babur",
      "Akbar",
      "Jahangir",
      "Shah Jahan"
    ],
    answer: 1,
    explanation: "Akbar developed the mansabdari system to organize the nobility and military hierarchy within the empire."
  },
  {
    question: " Which British Governor-General introduced the Doctrine of Lapse?",
    options: [
      "Lord Dalhousie",
      "Lord Canning",
      "Lord Wellesley",
      "Lord Cornwallis"
    ],
    answer: 0,
    explanation: "Lord Dalhousie introduced the Doctrine of Lapse to annex princely states without a direct male heir."
  },
  {
    question: " The Champaran Satyagraha led by Gandhi was related to which crop plantation issue?",
    options: [
      "Tea",
      "Indigo",
      "Cotton",
      "Sugarcane"
    ],
    answer: 1,
    explanation: "The Champaran Satyagraha of 1917 addressed exploitation of indigo farmers forced to grow indigo on a portion of their land."
  },
  {
    question: " Who presided over the first session of the Indian National Congress?",
    options: [
      "Dadabhai Naoroji",
      "Womesh Chunder Bonnerjee",
      "Badruddin Tyabji",
      "Annie Besant"
    ],
    answer: 1,
    explanation: "Womesh Chunder Bonnerjee was the first president of the Indian National Congress in 1885."
  },
  {
    question: " The treaty that ended the First Anglo-Mysore War was:",
    options: [
      "Treaty of Madras",
      "Treaty of Srirangapatna",
      "Treaty of Allahabad",
      "Treaty of Versailles"
    ],
    answer: 0,
    explanation: "The Treaty of Madras (1769) ended the First Anglo-Mysore War between Hyder Ali and the British."
  },
  {
    question: " What was the main purpose of the Ilbert Bill introduced in 1883?",
    options: [
      "To restrict Indian judges",
      "To allow Indian judges to try British offenders",
      "To reduce taxes on Indians",
      "To promote English education"
    ],
    answer: 1,
    explanation: "The Ilbert Bill sought to empower Indian magistrates to try European British subjects, causing uproar among British residents."
  },
  {
    question: "Which movement did the slogan 'Bande Mataram' become associated with?",
    options: [
      "Non-Cooperation Movement",
      "Swadeshi Movement",
      "Quit India Movement",
      "Civil Disobedience Movement"
    ],
    answer: 1,
    explanation: "'Bande Mataram' became the rallying cry during the Swadeshi Movement inspired by Bankim Chandra Chatterjee's patriotic song."
  },
  {
    question: " The Viceroy who declared India a Crown Colony after the Revolt of 1857 was:",
    options: [
      "Lord Canning",
      "Lord Dalhousie",
      "Lord Curzon",
      "Lord Ripon"
    ],
    answer: 0,
    explanation: "Lord Canning formally ended East India Company rule and established direct Crown rule in 1858."
  },
  {
    question: "Which Indian leader is associated with the Home Rule Movement?",
    options: [
      "Bal Gangadhar Tilak and Annie Besant",
      "Mahatma Gandhi",
      "Jawaharlal Nehru",
      "Sardar Patel"
    ],
    answer: 0,
    explanation: "Bal Gangadhar Tilak and Annie Besant launched the Home Rule Movement in 1916 demanding self-government."
  },
  {
    question: " Who was the first Indian woman to become a member of the Indian National Congress?",
    options: [
      "Sarojini Naidu",
      "Annie Besant",
      "Durgabai Deshmukh",
      "Rani Lakshmibai"
    ],
    answer: 1,
    explanation: "Annie Besant, a British-born social reformer, became the first woman member of the INC in 1917."
  },
  {
    question: " The Permanent Settlement of 1793 was introduced by:",
    options: [
      "Lord Cornwallis",
      "Lord Wellesley",
      "Lord Dalhousie",
      "Lord Ripon"
    ],
    answer: 0,
    explanation: "Lord Cornwallis introduced the Permanent Settlement fixing land revenue and recognizing zamindars as landowners."
  },
  {
    question: " The 1857 Revolt began in which city?",
    options: [
      "Delhi",
      "Kanpur",
      "Meerut",
      "Lucknow"
    ],
    answer: 2,
    explanation: "The rebellion began on 10 May 1857 in the British cantonment at Meerut."
  },
  {
    question: " Who was the founder of the Deccan Education Society?",
    options: [
      "Bal Gangadhar Tilak and Gopal Krishna Gokhale",
      "Mahatma Gandhi and Jawaharlal Nehru",
      "Dadabhai Naoroji and B.G. Tilak",
      "Rajendra Prasad and Sardar Patel"
    ],
    answer: 0,
    explanation: "Tilak and Gokhale founded the Deccan Education Society in 1884 to promote education."
  },
  {
    question: " The Champaran Satyagraha was a protest against which European planters?",
    options: [
      "Tea planters",
      "Indigo planters",
      "Cotton planters",
      "Coffee planters"
    ],
    answer: 1,
    explanation: "Indigo planters forced peasants to grow indigo under exploitative conditions, leading to Champaran Satyagraha."
  },
  {
    question: " Which one of these was NOT a part of the Indian National Army's leadership?",
    options: [
      "Subhas Chandra Bose",
      "Captain Mohan Singh",
      "Bhagat Singh",
      "Shah Nawaz Khan"
    ],
    answer: 2,
    explanation: "Bhagat Singh was a revolutionary but was not involved with the Indian National Army."
  },
  {
    question: " The main objective of the Poona Pact (1932) was:",
    options: [
      "To unite Hindus and Muslims",
      "To provide reserved seats for depressed classes in the legislature",
      "To oppose British rule",
      "To boycott British goods"
    ],
    answer: 1,
    explanation: "The Poona Pact was an agreement between Gandhi and Ambedkar to reserve seats for depressed classes within the general electorate."
  },
  {
    question: " Who wrote the famous book 'Annihilation of Caste'?",
    options: [
      "Dr. B.R. Ambedkar",
      "Mahatma Gandhi",
      "Jawaharlal Nehru",
      "Bal Gangadhar Tilak"
    ],
    answer: 0,
    explanation: "Annihilation of Caste' is a critical work by Dr. B.R. Ambedkar challenging the caste system in India."
  },
  {
    question: " Which event marked the formal beginning of the Quit India Movement?",
    options: [
      "Lahore Session of INC in 1929",
      "Gandhi's arrest in 1942",
      "Dandi March",
      "Salt Satyagraha"],
     answer: 1,
    explanation: "The Quit India Movement formally started after Gandhi's arrest in August 1942 demanding immediate British withdrawal."
  }  
]

let current = 0;
let selected = new Array(questions.length).fill(null);
let review = new Array(questions.length).fill(false);
let timer;
let timeLeft = 60;
let totalTime = 0;
let questionTimes = new Array(questions.length).fill(0);

function toggleReview() {
  review[current] = !review[current];
  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function loadQuestion() {
  if (current >= questions.length) return;
  clearInterval(timer);
  timeLeft = 60;
  document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
    if (timeLeft === 0) nextQuestion();
  }, 1000);

  const q = questions[current];
  document.getElementById("question").innerText = `Q${current + 1}. ${q.question}`;
  const optionsBox = document.getElementById("options");
  optionsBox.innerHTML = "";
  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    if (selected[current] === i) div.classList.add("selected");
    div.innerText = opt;
    div.onclick = () => {
      selected[current] = i;
      loadQuestion();
    };
    optionsBox.appendChild(div);
  });

  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function nextQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current < questions.length - 1) {
    current++;
    loadQuestion();
  }
}

function prevQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current > 0) {
    current--;
    loadQuestion();
  }
}

function submitQuiz() {
  clearInterval(timer);
  questionTimes[current] += (60 - timeLeft);
  totalTime = questionTimes.reduce((a, b) => a + b, 0);
  document.getElementById("quiz").style.display = "none";
  const resultBox = document.getElementById("results");
  resultBox.style.display = "block";

  let correct = 0, wrong = 0;
  let html = "<h2>Quiz Results</h2>";
  questions.forEach((q, i) => {
    html += `<p><strong>Q${i + 1}:</strong> ${q.question}<br>`;
    q.options.forEach((opt, j) => {
      const selectedIndex = selected[i];
      let symbol = "";
      if (selectedIndex === j && j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      else if (selectedIndex === j && j !== q.answer) symbol = '<span class="symbol wrong">‚ùå</span>';
      else if (j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      html += `- ${opt} ${symbol}<br>`;
    });
    html += `<em>Explanation:</em> ${q.explanation}<br>`;
    html += `<em>Time Spent:</em> ${questionTimes[i]}s`;
    if (review[i]) html += ` <span class="symbol">üîñ Marked for Review</span>`;
    html += `</p>`;
    if (selected[i] === q.answer) correct++;
    else if (selected[i] !== null) wrong++;
  });

  const attempted = selected.filter(x => x !== null).length;
  const percent = Math.round((correct / questions.length) * 100);
  html += `<p><strong>Total Questions:</strong> ${questions.length}</p>`;
  html += `<p><strong>Correct:</strong> ${correct}</p>`;
  html += `<p><strong>Wrong:</strong> ${wrong}</p>`;
  html += `<p><strong>Attempted:</strong> ${attempted}</p>`;
  html += `<p><strong>Score:</strong> ${percent}%</p>`;
  html += `<p><strong>Total Time Taken:</strong> ${totalTime} seconds</p>`;

  if (percent >= 90) html += `<h3>üéâ Congratulations!</h3>`;
  else if (percent >= 50) html += `<h3>üëç Good Job!</h3>`;
  else html += `<h3>üîÑ Needs Improvement</h3>`;

  resultBox.innerHTML = html;
}

window.onload = loadQuestion;
</script>
