<body>
  <h1>Class 10 HISTORY Quiz -ADVANCE Level</h1>
<div class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">üåì Toggle Theme</div>
<div class="quiz-box">
  <div id="quiz">
    <div class="timer" id="timer">‚è∞ 60s</div>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="review-box">
      <button class="review-button" onclick="toggleReview()" id="reviewBtn">üîñ Mark for Review</button>
    </div>
    <div class="navigation">
      <button onclick="prevQuestion()">‚¨ÖÔ∏è Back</button>
      <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    </div>
    <div style="margin-top: 20px; text-align: center;">
      <button class="submit-btn" onclick="submitQuiz()">Submit</button>
    </div>
  </div>
  <div class="results" id="results" style="display:none;"></div>
</div>
<script>
const questions = [
{
    question: " Which of the following best describes the significance of the Vernacular Press Act of 1878?",
    options: [
      "It promoted local languages in education",
      "It censored Indian-language newspapers critical of the British",
      "It provided subsidies to Indian newspapers",
      "It banned all newspapers in India"
    ],
    answer: 1,
    explanation: "The Vernacular Press Act was enacted to curb the freedom of Indian-language newspapers that were critical of British rule."
  },
  {
    question: " The 'Drain of Wealth' theory, which highlighted economic exploitation of India by the British, was formulated by:",
    options: [
      "Dadabhai Naoroji",
      "Bal Gangadhar Tilak",
      "Gopal Krishna Gokhale",
      "Raja Ram Mohan Roy"
    ],
    answer: 0,
    explanation: "Dadabhai Naoroji in his book 'Poverty and Un-British Rule in India' explained how British policies drained India's wealth."
  },
  {
    question: " Why did the Swadeshi Movement succeed more in Bengal than in other parts of India?",
    options: [
      "Better industrial infrastructure in Bengal",
      "Strong local leadership and middle-class support",
      "Complete British support in Bengal",
      "Less British repression in Bengal"
    ],
    answer: 1,
    explanation: "Bengal had a strong middle class and leaders like Surendranath Banerjee who mobilized support effectively."
  },
  {
    question: " The main reason for the formation of the Muslim League in 1906 was:",
    options: [
      "To promote Hindu-Muslim unity",
      "To protect Muslim political interests",
      "To support the British government unconditionally",
      "To launch the Non-Cooperation Movement"
    ],
    answer: 1,
    explanation: "The Muslim League was formed to safeguard Muslim rights amid fears of Hindu dominance in the Indian National Congress."
  },
  {
    question: " The Champaran Satyagraha (1917) was primarily related to:",
    options: [
      "Opposition to the Indigo plantation system",
      "Demand for railway workers' rights",
      "Fight against salt tax",
      "Demand for separate electorates"
    ],
    answer: 0,
    explanation: "Gandhi led the peasants of Champaran against oppressive indigo planters exploiting them."
  },
  {
    question: " Which statement best explains the significance of the Rowlatt Satyagraha in 1919?",
    options: [
      "It was the first nationwide non-violent protest against repressive laws",
      "It ended British rule immediately",
      "It was a violent uprising",
      "It had no impact"
    ],
    answer: 0,
    explanation: "The Rowlatt Satyagraha marked a united nationwide movement of non-violent protest against the Rowlatt Act."
  },
  {
    question: " The 'Home Rule League' formed by Bal Gangadhar Tilak aimed to:",
    options: [
      "Demand immediate independence from British",
      "Promote British education in India",
      "Advocate for self-government within the British Empire",
      "Support the British war effort"
    ],
    answer: 2,
    explanation: "The Home Rule League campaigned for dominion status and self-government rather than immediate full independence."
  },
  {
    question: " The concept of 'Purna Swaraj' was officially adopted by the Indian National Congress in:",
    options: [
      "1905",
      "1919",
      "1929",
      "1935"
    ],
    answer: 2,
    explanation: "'Purna Swaraj' or complete independence was declared by the Congress during the Lahore session in 1929."
  },
  {
    question: " The term 'Civil Disobedience' was first popularized during:",
    options: [
      "Non-Cooperation Movement",
      "Salt Satyagraha",
      "Quit India Movement",
      "Simon Commission protests"
    ],
    answer: 1,
    explanation: "The Salt Satyagraha (1930) was the first mass civil disobedience movement led by Gandhi."
  },
  {
    question: " The Cabinet Mission Plan of 1946 proposed:",
    options: [
      "Immediate transfer of power to Indians without partition",
      "Grouping of provinces and a federal India with limited autonomy to provinces",
      "Complete partition of India",
      "Continuation of British rule"
    ],
    answer: 1,
    explanation: "The Cabinet Mission Plan proposed grouping provinces to preserve unity, but it was eventually rejected by major parties."
  },
  {
    question: " The Simon Commission was boycotted because:",
    options: [
      "It was too lenient on Indians",
      "It did not include any Indian members",
      "It demanded immediate independence",
      "It supported communalism"
    ],
    answer: 1,
    explanation: "No Indian was part of the Simon Commission, which sparked widespread protests."
  },
  {
    question: " The term 'Doctrine of Lapse' was introduced by:",
    options: [
      "Lord Wellesley",
      "Lord Dalhousie",
      "Lord Canning",
      "Lord Curzon"
    ],
    answer: 1,
    explanation: "Lord Dalhousie introduced the Doctrine of Lapse to annex princely states with no natural heirs."
  },
  {
    question: " The main demand of the 'All India Kisan Sabha' was:",
    options: [
      "Demand for industrial development",
      "Abolition of zamindari system and relief for peasants",
      "Promotion of British goods",
      "Establishment of universities"
    ],
    answer: 1,
    explanation: "The All India Kisan Sabha worked for peasants‚Äô rights and abolition of exploitative landlord systems."
  },
  {
    question: "Who was the first Indian to become the President of the Indian National Congress?",
    options: [
      "Bal Gangadhar Tilak",
      "Dadabhai Naoroji",
      "Womesh Chunder Bonnerjee",
      "Surendranath Banerjee"
    ],
    answer: 2,
    explanation: "Womesh Chunder Bonnerjee was the first Indian President of the Congress in 1885."
  },
  {
    question: "The famous slogan 'Inquilab Zindabad' was coined by:",
    options: [
      "Bhagat Singh",
      "Subhas Chandra Bose",
      "Bal Gangadhar Tilak",
      "Lala Lajpat Rai"
    ],
    answer: 0,
    explanation: "Bhagat Singh popularized this slogan as a call for revolution against British rule."
  },
  {
    question: " The Cabinet Mission Plan failed mainly due to:",
    options: [
      "British refusal to implement it",
      "Disagreements between Congress and Muslim League",
      "Opposition from princely states",
      "Lack of public support"
    ],
    answer: 1,
    explanation: "The mutual distrust and rejection of the plan by Congress and Muslim League led to failure."
  },
  {
    question: " The Partition of Bengal in 1905 was reversed because:",
    options: [
      "British changed their policy",
      "Strong protests and boycott by Indians",
      "World War I started",
      "Muslim League demanded reversal"
    ],
    answer: 1,
    explanation: "Widespread protests, especially from the Swadeshi Movement, forced the British to annul the partition."
  },
  {
    question: " The main objective of the Cripps Mission (1942) was to:",
    options: [
      "Offer India immediate independence",
      "Secure Indian cooperation during World War II",
      "Partition India",
      "Impose martial law in India"
    ],
    answer: 1,
    explanation: "The British wanted India‚Äôs support in WWII; the mission offered future self-government but was rejected."
  },
  {
    question: " The Quit India Movement was launched in response to:",
    options: [
      "British refusal to grant immediate independence",
      "Partition of Bengal",
      "Montagu-Chelmsford Reforms",
      "Simon Commission visit"
    ],
    answer: 0,
    explanation: "The movement called for an immediate end to British rule after failure of the Cripps Mission."
  },
  {
    question: " Which movement saw Gandhi withdrawing from active politics temporarily in 1922?",
    options: [
      "Non-Cooperation Movement",
      "Civil Disobedience Movement",
      "Quit India Movement",
      "Home Rule Movement"
    ],
    answer: 0,
    explanation: "After the Chauri Chaura incident, Gandhi called off the Non-Cooperation Movement and withdrew temporarily."
  }   
]

let current = 0;
let selected = new Array(questions.length).fill(null);
let review = new Array(questions.length).fill(false);
let timer;
let timeLeft = 60;
let totalTime = 0;
let questionTimes = new Array(questions.length).fill(0);

function toggleReview() {
  review[current] = !review[current];
  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function loadQuestion() {
  if (current >= questions.length) return;
  clearInterval(timer);
  timeLeft = 60;
  document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
    if (timeLeft === 0) nextQuestion();
  }, 1000);

  const q = questions[current];
  document.getElementById("question").innerText = `Q${current + 1}. ${q.question}`;
  const optionsBox = document.getElementById("options");
  optionsBox.innerHTML = "";
  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    if (selected[current] === i) div.classList.add("selected");
    div.innerText = opt;
    div.onclick = () => {
      selected[current] = i;
      loadQuestion();
    };
    optionsBox.appendChild(div);
  });

  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function nextQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current < questions.length - 1) {
    current++;
    loadQuestion();
  }
}

function prevQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current > 0) {
    current--;
    loadQuestion();
  }
}

function submitQuiz() {
  clearInterval(timer);
  questionTimes[current] += (60 - timeLeft);
  totalTime = questionTimes.reduce((a, b) => a + b, 0);
  document.getElementById("quiz").style.display = "none";
  const resultBox = document.getElementById("results");
  resultBox.style.display = "block";

  let correct = 0, wrong = 0;
  let html = "<h2>Quiz Results</h2>";
  questions.forEach((q, i) => {
    html += `<p><strong>Q${i + 1}:</strong> ${q.question}<br>`;
    q.options.forEach((opt, j) => {
      const selectedIndex = selected[i];
      let symbol = "";
      if (selectedIndex === j && j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      else if (selectedIndex === j && j !== q.answer) symbol = '<span class="symbol wrong">‚ùå</span>';
      else if (j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      html += `- ${opt} ${symbol}<br>`;
    });
    html += `<em>Explanation:</em> ${q.explanation}<br>`;
    html += `<em>Time Spent:</em> ${questionTimes[i]}s`;
    if (review[i]) html += ` <span class="symbol">üîñ Marked for Review</span>`;
    html += `</p>`;
    if (selected[i] === q.answer) correct++;
    else if (selected[i] !== null) wrong++;
  });

  const attempted = selected.filter(x => x !== null).length;
  const percent = Math.round((correct / questions.length) * 100);
  html += `<p><strong>Total Questions:</strong> ${questions.length}</p>`;
  html += `<p><strong>Correct:</strong> ${correct}</p>`;
  html += `<p><strong>Wrong:</strong> ${wrong}</p>`;
  html += `<p><strong>Attempted:</strong> ${attempted}</p>`;
  html += `<p><strong>Score:</strong> ${percent}%</p>`;
  html += `<p><strong>Total Time Taken:</strong> ${totalTime} seconds</p>`;

  if (percent >= 90) html += `<h3>üéâ Congratulations!</h3>`;
  else if (percent >= 50) html += `<h3>üëç Good Job!</h3>`;
  else html += `<h3>üîÑ Needs Improvement</h3>`;

  resultBox.innerHTML = html;
}

window.onload = loadQuestion;
</script>
</body>
