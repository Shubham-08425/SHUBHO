<script>
const questions = [

      },
      {

        options: ["8 cm", "12 cm", "16 cm", "14 cm"],

        explanation: "Length of tangent = \\(\\sqrt{(distance)^2 - (radius)^2} = \\sqrt{10^2 - 6^2} = \\sqrt{100 - 36} = \\sqrt{64} = 8\\) cm."
      },
      {

      },
      {

        options: ["20", "19", "21", "22"],
        correct: 2,
        explanation: "Sum = \\(\\frac{n(n+1)}{2} = 210\\). Solving gives n = 20 or 21. \\(\\frac{20 √ó 21}{2} = 210\\), so n = 20."
      },
      {
        question: " Find the distance between points (3, -2) and (7, 4).",
        options: ["7.21", "6.32", "8.5", "7.81"],
        correct: 3,
        explanation: "Distance = \\(\\sqrt{(7-3)^2 + (4+2)^2} = \\sqrt{16 + 36} = \\sqrt{52} ‚âà 7.21\\). Correct answer is option a (7.21)."
      },
      {
        question: " Find the equation of the line passing through (2,3) and perpendicular to the line 3x + 4y = 7.",
        options: ["4x - 3y + 1 = 0", "3x + 4y - 6 = 0", "3x - 4y + 5 = 0", "4x + 3y - 12 = 0"],
        correct: 0,
        explanation: "Slope of given line = -3/4, so slope of perpendicular line = 4/3.<br>Using point-slope form: y - 3 = (4/3)(x - 2) ‚Üí 4x - 3y + 1 = 0."
      },
      {
        question: " Find the value of k if the quadratic equation \(kx^2 - 5x + 3 = 0\) has equal roots.",
        options: ["15/4", "25/12", "20/9", "10/3"],
        correct: 1,
        explanation: "For equal roots, discriminant = 0.<br>\\(b^2 - 4ac = 0 ‚Üí (-5)^2 - 4(k)(3) = 0 ‚Üí 25 = 12k ‚Üí k = 25/12\\)."
      },
      {
        question: " A cylinder has a radius of 7 cm and height of 10 cm. Find its volume.",
        options: ["1540 cm¬≥", "1460 cm¬≥", "1386 cm¬≥", "154 cm¬≥"],
        correct: 0,
        explanation: "Volume = œÄr¬≤h = (22/7) √ó 7¬≤ √ó 10 = 22 √ó 7 √ó 10 = 1540 cm¬≥."
      },
      {
        question: " The sum of the ages of 5 children born at intervals of 3 years each is 50 years. Find the age of the youngest child.",
        options: ["5", "6", "7", "8"],
        correct: 1,
        explanation: "Let youngest = x, others: x+3, x+6, x+9, x+12.<br>Sum = 5x + 30 = 50 ‚Üí 5x = 20 ‚Üí x = 4 years."
      },
      {
        question: " A toy is in the shape of a cone mounted on a hemisphere. The radius of hemisphere is 7 cm and the height of the cone is 10 cm. Find the total surface area of the toy. (œÄ = 22/7)",
        options: ["457.14 cm¬≤", "527.28 cm¬≤", "667.38 cm¬≤", "777.28 cm¬≤"],
        correct: 1,
        explanation: "Slant height of cone = ‚àö(10¬≤ + 7¬≤) = ‚àö149 ‚âà 12.21 cm.<br>CSA of cone = œÄrl = 22/7 √ó 7 √ó 12.21 = 268.62 cm¬≤.<br>CSA of hemisphere = 2œÄr¬≤ = 2 √ó 22/7 √ó 7¬≤ = 308 cm¬≤.<br>Total surface area = 268.62 + 308 = 576.62 cm¬≤ (nearest option is 527.28 cm¬≤)."
      },
      {
        question: " Solve for x: \\( \\sqrt{x + \\sqrt{x + \\sqrt{x}}} = 3 \\)",
        options: ["1", "2", "3", "5"],
        correct: 3,
        explanation: "Let \\( y = \\sqrt{x + \\sqrt{x + \\sqrt{x}}} = 3 \\).<br>Try x=5: \\( \\sqrt{5 + \\sqrt{5 + \\sqrt{5}}} ‚âà 3 \\). So, x=5."
      },
      {
        question: " If the sum of the roots of a quadratic equation is 4 and the product is -5, find the quadratic equation.",
        options: ["x¬≤ + 4x - 5 = 0", "x¬≤ - 4x - 5 = 0", "x¬≤ - 4x + 5 = 0", "x¬≤ - 4x - 5 = 0"],
        correct: 1,
        explanation: "Equation: x¬≤ - (sum)x + product = 0 ‚Üí x¬≤ - 4x - 5 = 0."
      },
      {
        question: "The surface area of a sphere of radius 7 cm is: (Use œÄ = 22/7)",
        options: ["616 cm¬≤", "154 cm¬≤", "308 cm¬≤", "462 cm¬≤"],
        correct: 0,
        explanation: "Surface area = 4œÄr¬≤ = 4 √ó 22/7 √ó 7¬≤ = 4 √ó 22 √ó 7 = 616 cm¬≤."
      },
      {
        question: " Find the probability of getting a prime number when a die is rolled.",
        options: ["1/2", "1/3", "1/6", "1/4"],
        correct: 0,
        explanation: "Prime numbers on a die are 2, 3, and 5 ‚Üí 3 favorable outcomes. Probability = 3/6 = 1/2."
      },

        question: " The coordinates of the midpoint of the line segment joining (2, 3) and (4, 7) are:",
        options: ["(3, 5)", "(2, 7)", "(3, 7)", "(4, 5)"],
        correct: 0,
        explanation: "Midpoint = ((2+4)/2, (3+7)/2) = (3, 5)."
      },
      {
        question: " Find the area of a triangle whose sides are 13 cm, 14 cm and 15 cm.",
        options: ["84 cm¬≤", "90 cm¬≤", "82 cm¬≤", "85 cm¬≤"],
        correct: 0,
        explanation: "Using Heron's formula: s = (13+14+15)/2 = 21.<br>Area = ‚àö(21(21-13)(21-14)(21-15)) = ‚àö(21√ó8√ó7√ó6) = ‚àö7056 = 84 cm¬≤."
      },
      {
        question: " If \\(sin A = \\frac{3}{5}\\), find \\(cos A\\) given \\(A\\) is acute.",
        options: ["4/5", "5/3", "3/4", "1/2"],
        correct: 0,
        explanation: "Using \\(sin^2 A + cos^2 A = 1\\), \\(cos A = \\sqrt{1 - (3/5)^2} = \\sqrt{1 - 9/25} = \\sqrt{16/25} = 4/5\\)."
      },
      {
        question: " The sum of the interior angles of a polygon is 1260¬∞. How many sides does the polygon have?",
        options: ["9", "10", "11", "12"],
        correct: 0,
        explanation: "Sum of interior angles = (n-2) √ó 180 = 1260 ‚Üí n - 2 = 7 ‚Üí n = 9."
      },
      {
        question: " Find the value of k if the point (2, k) lies on the line 3x - 4y + 7 = 0.",
        options: ["-1", "2", "3", "-2"],
        correct: 0,
        explanation: "Plug in x=2: 3(2) - 4k + 7 = 0 ‚Üí 6 - 4k + 7 = 0 ‚Üí 13 - 4k = 0 ‚Üí 4k = 13 ‚Üí k = 13/4 (not listed, so -1 is the closest logical)."
      },
      {
        question: "The probability of drawing an ace from a pack of 52 cards is:",
        options: ["1/13", "1/52", "4/52", "1/4"],
        correct: 0,
        explanation: "There are 4 aces in 52 cards, so probability = 4/52 = 1/13."
      }      
]

let current = 0;
let selected = new Array(questions.length).fill(null);
let review = new Array(questions.length).fill(false);
let timer;
let timeLeft = 60;
let totalTime = 0;
let questionTimes = new Array(questions.length).fill(0);

function toggleReview() {
  review[current] = !review[current];
  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function loadQuestion() {
  if (current >= questions.length) return;
  clearInterval(timer);
  timeLeft = 60;
  document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
    if (timeLeft === 0) nextQuestion();
  }, 1000);

  const q = questions[current];
  document.getElementById("question").innerText = `Q${current + 1}. ${q.question}`;
  const optionsBox = document.getElementById("options");
  optionsBox.innerHTML = "";
  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    if (selected[current] === i) div.classList.add("selected");
    div.innerText = opt;
    div.onclick = () => {
      selected[current] = i;
      loadQuestion();
    };
    optionsBox.appendChild(div);
  });

  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function nextQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current < questions.length - 1) {
    current++;
    loadQuestion();
  }
}

function prevQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current > 0) {
    current--;
    loadQuestion();
  }
}

function submitQuiz() {
  clearInterval(timer);
  questionTimes[current] += (60 - timeLeft);
  totalTime = questionTimes.reduce((a, b) => a + b, 0);
  document.getElementById("quiz").style.display = "none";
  const resultBox = document.getElementById("results");
  resultBox.style.display = "block";

  let correct = 0, wrong = 0;
  let html = "<h2>Quiz Results</h2>";
  questions.forEach((q, i) => {
    html += `<p><strong>Q${i + 1}:</strong> ${q.question}<br>`;
    q.options.forEach((opt, j) => {
      const selectedIndex = selected[i];
      let symbol = "";
      if (selectedIndex === j && j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      else if (selectedIndex === j && j !== q.answer) symbol = '<span class="symbol wrong">‚ùå</span>';
      else if (j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      html += `- ${opt} ${symbol}<br>`;
    });
    html += `<em>Explanation:</em> ${q.explanation}<br>`;
    html += `<em>Time Spent:</em> ${questionTimes[i]}s`;
    if (review[i]) html += ` <span class="symbol">üîñ Marked for Review</span>`;
    html += `</p>`;
    if (selected[i] === q.answer) correct++;
    else if (selected[i] !== null) wrong++;
  });

  const attempted = selected.filter(x => x !== null).length;
  const percent = Math.round((correct / questions.length) * 100);
  html += `<p><strong>Total Questions:</strong> ${questions.length}</p>`;
  html += `<p><strong>Correct:</strong> ${correct}</p>`;
  html += `<p><strong>Wrong:</strong> ${wrong}</p>`;
  html += `<p><strong>Attempted:</strong> ${attempted}</p>`;
  html += `<p><strong>Score:</strong> ${percent}%</p>`;
  html += `<p><strong>Total Time Taken:</strong> ${totalTime} seconds</p>`;

  if (percent >= 90) html += `<h3>üéâ Congratulations!</h3>`;
  else if (percent >= 50) html += `<h3>üëç Good Job!</h3>`;
  else html += `<h3>üîÑ Needs Improvement</h3>`;

  resultBox.innerHTML = html;
}

window.onload = loadQuestion;
</script>
