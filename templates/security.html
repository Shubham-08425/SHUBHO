<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup | SHUBHO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #684fd3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      background: white;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4b0082;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #4b0082;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-link {
      margin-top: 15px;
      text-align: center;
      color: #8721d0;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .hidden {
      display: none;
    }

    .message {
      text-align: center;
      color: green;
      margin-top: 10px;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 5px;
      background-color: #07e31d;
      color: white;
      padding: 14px 14px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 19px;
    }

    .back-button:hover {
      background-color: #e40808;
    }
  </style>
</head>
<body>

<a href="{{ url_for('home') }}">⬅️ Back to Home</a>

<div class="container">
  <form id="signupForm">
    <h2>Sign Up</h2>
    <input type="text" id="signupName" placeholder="Full Name" required />
    <input type="email" id="signupEmail" placeholder="Email" required />
    <input type="password" id="signupPassword" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
    <div id="signupMsg" class="message"></div>
  </form>

  <form id="loginForm" class="hidden">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
    <div class="toggle-link" onclick="showSignup()">Don't have an account? Sign Up</div>
    <div id="loginMsg" class="message"></div>
  </form>
</div>

<script>
  const signupForm = document.getElementById('signupForm');
  const loginForm = document.getElementById('loginForm');

  function showLogin() {
    signupForm.classList.add('hidden');
    loginForm.classList.remove('hidden');
  }

  function showSignup() {
    loginForm.classList.add('hidden');
    signupForm.classList.remove('hidden');
  }

  signupForm.addEventListener('submit', function(e) {
    e.preventDefault();
    document.getElementById('signupMsg').textContent = "✅ Signed up successfully!";

    // Clear signup form fields
    document.getElementById('signupName').value = "";
    document.getElementById('signupEmail').value = "";
    document.getElementById('signupPassword').value = "";

    setTimeout(() => {
      window.location.href = "index.html"; // home page
    }, 0);
  });

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    document.getElementById('loginMsg').textContent = "✅ Logged in successfully!";

    // Clear login form fields
    document.getElementById('loginEmail').value = "";
    document.getElementById('loginPassword').value = "";

    setTimeout(() => {
      window.location.href = "index.html"; // home page
    }, 0);
  });
</script>

</body>
</html>
