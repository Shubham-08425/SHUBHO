<body>
  <h1>Class 10 CIVICS-advance Level</h1>
<div class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">üåì Toggle Theme</div>
<div class="quiz-box">

</div>
<script>
const questions = [
  {
    question: " The economic policies of the British in India primarily aimed at:",
    options: [
      "Industrial development of India",
      "Maximizing revenue and raw material extraction",
      "Promotion of Indian handicrafts",
      "Encouraging Indian entrepreneurship"
    ],
    answer: 1,
    explanation: "British policies focused on extracting maximum revenue and raw materials to fuel British industries, leading to deindustrialization of India."
  },
  {
    question:"The Revolt of 1857 is considered by many historians as:",
    options: [
      "India's first war of independence",
      "A mutiny of sepoys only",
      "A civil war between princely states",
      "A peasant rebellion"
    ],
    answer: 0,
    explanation: "Though diverse in causes and participants, the revolt marked the first large-scale challenge to British rule and is often called the First War of Independence."
  },
  {
    question: " The Partition of Bengal in 1905 was reversed mainly due to:",
    options: [
      "Economic hardships caused",
      "Strong Indian nationalist protests and boycott",
      "British administrative convenience",
      "Pressure from princely states"
    ],
    answer: 1,
    explanation: "Widespread protests, Swadeshi movement, and boycott of British goods forced the British to annul the partition."
  },
  {
    question: " The concept of ‚ÄòDoctrine of Lapse‚Äô was used by the British to:",
    options: [
      "Expand Indian railways",
      "Annex princely states with no natural heir",
      "Introduce legal reforms",
      "Promote missionary activities"
    ],
    answer: 1,
    explanation: "Under this doctrine, if a ruler died without a natural male heir, the state was annexed by the British."
  },
  {
    question: " The main reason behind the formation of the Muslim League in 1906 was:",
    options: [
      "To support the British Raj",
      "To safeguard Muslim political rights",
      "To oppose Indian National Congress",
      "To promote Urdu language"
    ],
    answer: 1,
    explanation: "Muslims feared marginalization and wanted to protect their political interests, leading to the formation of the Muslim League."
  },
  {
    question: "The Non-Cooperation Movement was suspended by Gandhi because:",
    options: [
      "British arrested him",
      "Chauri Chaura incident where protesters turned violent",
      "World War I ended",
      "The Simon Commission arrived"
    ],
    answer: 1,
    explanation: "Gandhi called off the movement after violent clashes at Chauri Chaura, advocating strict non-violence."
  },
  {
    question: "The main purpose of the Vernacular Press Act, 1878 was to:",
    options: [
      "Promote Indian languages",
      "Censor the Indian language press",
      "Support British newspapers",
      "Provide subsidies to Indian journalists"
    ],
    answer: 1,
    explanation: "It was enacted to suppress the freedom of the Indian language press which was critical of the British."
  },
  {
    question: " Which of the following best describes the Cabinet Mission Plan of 1946?",
    options: [
      "Immediate independence for India",
      "Proposal for a united India with a federal structure",
      "Partition of India into two countries",
      "Continuation of British rule"
    ],
    answer: 1,
    explanation: "The Cabinet Mission proposed a federal structure with groupings but faced rejection leading to partition."
  },
  {
    question: " The main economic impact of the British rule on Indian agriculture was:",
    options: [
      "Introduction of modern farming techniques",
      "Commercialization leading to famines and rural distress",
      "Self-sufficiency in food production",
      "Increase in farmers‚Äô income"
    ],
    answer: 1,
    explanation: "British policies forced cash crop cultivation, worsening famines and peasants' hardships."
  },
  {
    question: " Who was the founder of the Arya Samaj and what was its main aim?",
    options: [
      "Dayanand Saraswati; Revival of Vedic values and social reform",
      "Raja Ram Mohan Roy; Promote Christianity",
      "Swami Vivekananda; Spread Buddhism",
      "Bal Gangadhar Tilak; Militant nationalism"
    ],
    answer: 0,
    explanation: "Arya Samaj aimed to reform Hindu society by going back to Vedic principles."
  },
  {
    question: "The Rowlatt Satyagraha of 1919 was significant because:",
    options: [
      "It was the first nationwide civil disobedience",
      "It introduced violent resistance",
      "It was limited to Punjab",
      "It supported the Rowlatt Act"
    ],
    answer: 0,
    explanation: "It united Indians in protest against repressive laws, marking one of the earliest mass civil disobedience movements."
  },
  {
    question: " The main demand of the 'Quit India Movement' in 1942 was:",
    options: [
      "Establishment of a constituent assembly",
      "Immediate British withdrawal from India",
      "Support to British during WWII",
      "Separate electorates for Muslims"
    ],
    answer: 1,
    explanation: "The movement demanded complete and immediate British exit from India."
  },
  {
    question: " The Champaran Satyagraha was important because:",
    options: [
      "It was Gandhi‚Äôs first active involvement in India",
      "It was a violent uprising",
      "It supported British indigo planters",
      "It was limited to Bengal"
    ],
    answer: 0,
    explanation: "This was Gandhi‚Äôs first satyagraha in India, successfully addressing farmers‚Äô exploitation."
  },
  {
    question: " The main significance of the Princely States‚Äô decision at the time of independence was:",
    options: [
      "They could remain independent",
      "They had to join either India or Pakistan",
      "They were annexed by the British",
      "They formed a separate nation"
    ],
    answer: 1,
    explanation: "The Indian Independence Act allowed princely states to join India or Pakistan or remain independent, but most chose accession."
  },
  {
    question: " The Lahore Session of Congress in 1929 is known for:",
    options: [
      "Demanding Dominion Status",
      "Declaration of Complete Purna Swaraj (Complete Independence)",
      "Supporting the British war efforts",
      "Formation of Muslim League"
    ],
    answer: 1,
    explanation: "The session declared 26 January 1930 as Independence Day, demanding complete freedom from British."
  },
  {
    question: " Which event led to the start of the First War of Indian Independence in 1857?",
    options: [
      "Introduction of new Enfield rifle cartridges",
      "Partition of Bengal",
      "Formation of the Indian National Congress",
      "Non-Cooperation Movement"
    ],
    answer: 0,
    explanation: "The introduction of cartridges rumored to be greased with cow and pig fat offended both Hindu and Muslim soldiers."
  },
  {
    question: " The main objective of the Home Rule Movement launched by Tilak and Annie Besant was:",
    options: [
      "Complete independence",
      "Self-government within the British Empire",
      "Promotion of British culture",
      "Support to British war efforts"
    ],
    answer: 1,
    explanation: "It aimed to gain self-government and political rights for Indians within the empire."
  },
  {
    question: "The economic drain theory was given by:",
    options: [
      "Dadabhai Naoroji",
      "Bal Gangadhar Tilak",
      "Gopal Krishna Gokhale",
      "Subhas Chandra Bose"
    ],
    answer: 0,
    explanation: "Naoroji explained how British rule led to wealth draining out of India, impoverishing Indians."
  },
  {
    question: " The term ‚ÄòSatyagraha‚Äô literally means:",
    options: [
      "Truth force or insistence on truth",
      "Non-violence",
      "Passive resistance",
      "Civil disobedience"
    ],
    answer: 0,
    explanation: "Coined by Gandhi, it means ‚Äòholding onto truth‚Äô as a method of nonviolent resistance."
  },
  {
    question: " The impact of the Simon Commission was:",
    options: [
      "Widespread support",
      "Nationwide boycott and protests",
      "Immediate reforms",
      "Communal harmony"
    ],
    answer: 1,
    explanation: "The absence of Indian members led to protests and the slogan ‚ÄòSimon Go Back‚Äô."
  } 
]

let current = 0;
let selected = new Array(questions.length).fill(null);
let review = new Array(questions.length).fill(false);
let timer;
let timeLeft = 60;
let totalTime = 0;
let questionTimes = new Array(questions.length).fill(0);

function toggleReview() {
  review[current] = !review[current];
  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function loadQuestion() {
  if (current >= questions.length) return;
  clearInterval(timer);
  timeLeft = 60;
  document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
    if (timeLeft === 0) nextQuestion();
  }, 1000);

  const q = questions[current];
  document.getElementById("question").innerText = `Q${current + 1}. ${q.question}`;
  const optionsBox = document.getElementById("options");
  optionsBox.innerHTML = "";
  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    if (selected[current] === i) div.classList.add("selected");
    div.innerText = opt;
    div.onclick = () => {
      selected[current] = i;
      loadQuestion();
    };
    optionsBox.appendChild(div);
  });

  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function nextQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current < questions.length - 1) {
    current++;
    loadQuestion();
  }
}

function prevQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current > 0) {
    current--;
    loadQuestion();
  }
}

function submitQuiz() {
  clearInterval(timer);
  questionTimes[current] += (60 - timeLeft);
  totalTime = questionTimes.reduce((a, b) => a + b, 0);
  document.getElementById("quiz").style.display = "none";
  const resultBox = document.getElementById("results");
  resultBox.style.display = "block";

  let correct = 0, wrong = 0;
  let html = "<h2>Quiz Results</h2>";
  questions.forEach((q, i) => {
    html += `<p><strong>Q${i + 1}:</strong> ${q.question}<br>`;
    q.options.forEach((opt, j) => {
      const selectedIndex = selected[i];
      let symbol = "";
      if (selectedIndex === j && j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      else if (selectedIndex === j && j !== q.answer) symbol = '<span class="symbol wrong">‚ùå</span>';
      else if (j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      html += `- ${opt} ${symbol}<br>`;
    });
    html += `<em>Explanation:</em> ${q.explanation}<br>`;
    html += `<em>Time Spent:</em> ${questionTimes[i]}s`;
    if (review[i]) html += ` <span class="symbol">üîñ Marked for Review</span>`;
    html += `</p>`;
    if (selected[i] === q.answer) correct++;
    else if (selected[i] !== null) wrong++;
  });

  const attempted = selected.filter(x => x !== null).length;
  const percent = Math.round((correct / questions.length) * 100);
  html += `<p><strong>Total Questions:</strong> ${questions.length}</p>`;
  html += `<p><strong>Correct:</strong> ${correct}</p>`;
  html += `<p><strong>Wrong:</strong> ${wrong}</p>`;
  html += `<p><strong>Attempted:</strong> ${attempted}</p>`;
  html += `<p><strong>Score:</strong> ${percent}%</p>`;
  html += `<p><strong>Total Time Taken:</strong> ${totalTime} seconds</p>`;

  if (percent >= 90) html += `<h3>üéâ Congratulations!</h3>`;
  else if (percent >= 50) html += `<h3>üëç Good Job!</h3>`;
  else html += `<h3>üîÑ Needs Improvement</h3>`;

  resultBox.innerHTML = html;
}

window.onload = loadQuestion;
</script>
</body>
