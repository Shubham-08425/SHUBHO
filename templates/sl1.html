<body>
  <h1>Class 10 Science Quiz -EASY Level</h1>
<div class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">üåì Toggle Theme</div>
<div class="quiz-box">

    <div class="options" id="options"></div>

</div>
<script>
const questions = [
      {
        question: " Which of the following reactions is not a redox reaction?",
        options: [
          "Zn + CuSO‚ÇÑ ‚Üí ZnSO‚ÇÑ + Cu",
          "CaCO‚ÇÉ ‚Üí CaO + CO‚ÇÇ",
          "2Na + Cl‚ÇÇ ‚Üí 2NaCl",
          "Fe‚ÇÇO‚ÇÉ + 3CO ‚Üí 2Fe + 3CO‚ÇÇ"
        ],
        answer: 1,
        explanation: "CaCO‚ÇÉ ‚Üí CaO + CO‚ÇÇ is a thermal decomposition but no change in oxidation state occurs, hence not redox."
      },
      {
        question: " The least reactive metal among the following is:",
        options: ["Iron", "Copper", "Zinc", "Calcium"],
        answer: 1,
        explanation: "Copper is less reactive than iron, zinc, and calcium."
      },
      {
        question: " Which is the correct electronic configuration of an element with atomic number 20?",
        options: ["2,8,10", "2,8,8,2", "2,8,9,1", "2,8,2,8"],
        answer: 1,
        explanation: "Calcium (Z=20): 2 electrons in K, 8 in L, 8 in M, and 2 in N shell ‚Üí 2,8,8,2."
      },
      {
        question: " Which of the following structures is not found in a human cell?",
        options: ["Nucleus", "Cell wall", "Mitochondria", "Ribosomes"],
        answer: 1,
        explanation: "Human cells are animal cells and do not have a cell wall."
      },
      {
        question: " Which event is not directly involved in photosynthesis?",
        options: ["Absorption of light energy by chlorophyll", "Reduction of CO‚ÇÇ to carbohydrates", "Photolysis of water", "Release of oxygen by stomata"],
        answer: 3,
        explanation: "Oxygen is released during photosynthesis but not directly by stomata."
      },
      {
        question: " The process of conversion of nitrogen to nitrates is known as:",
        options: ["Ammonification", "Nitrification", "Nitrogen fixation", "Denitrification"],
        answer: 1,
        explanation: "Nitrification is the conversion of ammonia to nitrites and then to nitrates."
      },
      {
        question: " A current-carrying conductor placed in a magnetic field experiences maximum force when the angle between current and field is:",
        options: ["0¬∞", "90¬∞", "45¬∞", "180¬∞"],
        answer: 1,
        explanation: "Force is maximum when current and magnetic field are perpendicular (90¬∞)."
      },
      {
        question: " In humans, the gene for hemophilia is carried on:",
        options: ["Y chromosome", "Autosomes", "X chromosome", "None"],
        answer: 2,
        explanation: "Hemophilia is an X-linked recessive disorder."
      },
      {
        question: " The resistance of a conductor is directly proportional to:",
        options: ["Length", "Area", "Voltage", "Current"],
        answer: 0,
        explanation: "Resistance R ‚àù L/A; it increases with length."
      },
      {
        question: " What will be the direction of current when a magnet is moved into a coil?",
        options: ["Depends on magnet's polarity", "Depends on coil's length", "No current", "Random"],
        answer: 0,
        explanation: "Current direction depends on Lenz's law and polarity of magnet."
      },
      {
        question: " Which part of nephron is responsible for reabsorption of glucose?",
        options: ["Glomerulus", "Loop of Henle", "Proximal convoluted tubule", "Bowman's capsule"],
        answer: 2,
        explanation: "PCT reabsorbs glucose, amino acids, and water."
      },
      {
        question: " The correct balanced equation for photosynthesis is:",
        options: [
          "6CO‚ÇÇ + 12H‚ÇÇO ‚Üí C‚ÇÜH‚ÇÅ‚ÇÇO‚ÇÜ + 6O‚ÇÇ",
          "6CO‚ÇÇ + 6H‚ÇÇO ‚Üí C‚ÇÜH‚ÇÅ‚ÇÇO‚ÇÜ + 6O‚ÇÇ",
          "CO‚ÇÇ + H‚ÇÇO ‚Üí C‚ÇÜH‚ÇÅ‚ÇÇO‚ÇÜ + O‚ÇÇ",
          "6CO‚ÇÇ + 6H‚ÇÇO + sunlight ‚Üí 6O‚ÇÇ + C‚ÇÜH‚ÇÅ‚ÇÇO‚ÇÜ"
        ],
        answer: 3,
        explanation: "Correct balanced photosynthesis reaction includes sunlight: 6CO‚ÇÇ + 6H‚ÇÇO + sunlight ‚Üí C‚ÇÜH‚ÇÅ‚ÇÇO‚ÇÜ + 6O‚ÇÇ"
      },
      {
        question: " The image formed by a concave lens is always:",
        options: ["Virtual and erect", "Real and inverted", "Magnified", "None"],
        answer: 0,
        explanation: "Concave lens always forms virtual, erect, and diminished images."
      },
      {
        question: "The principle used in electric generator is:",
        options: ["Magnetic effect of current", "Electromagnetic induction", "Heating effect of current", "Chemical effect of current"],
        answer: 1,
        explanation: "Generators work on the principle of electromagnetic induction."
      },
      {
        question: " Which is not a part of the female reproductive system in humans?",
        options: ["Ovary", "Uterus", "Vas deferens", "Fallopian tube"],
        answer: 2,
        explanation: "Vas deferens is a male reproductive structure."
      },
      {
        question: " The power of a convex lens is +5D. Its focal length is:",
        options: ["20 cm", "25 cm", "50 cm", "100 cm"],
        answer: 2,
        explanation: "f = 100/P = 100/5 = 20 cm."
      },
      {
        question: " The gas responsible for the greenhouse effect is:",
        options: ["Oxygen", "Hydrogen", "Carbon dioxide", "Nitrogen"],
        answer: 2,
        explanation: "CO‚ÇÇ is the main greenhouse gas."
      },
      {
        question: " Which device converts solar energy into electricity?",
        options: ["Solar cooker", "Solar cell", "Solar heater", "Solar panel"],
        answer: 1,
        explanation: "Solar cells convert sunlight into electricity."
      },
      {
        question: " The reaction of acid with metal produces:",
        options: ["Hydrogen gas", "Oxygen", "Chlorine", "Carbon dioxide"],
        answer: 0,
        explanation: "Acids react with metals to produce hydrogen gas."
      },
      {
        question: "Genetic material is present in:",
        options: ["Mitochondria only", "Nucleus only", "Both nucleus and mitochondria", "Cytoplasm only"],
        answer: 2,
        explanation: "DNA is found in nucleus and mitochondria."
      } 
]

let current = 0;
let selected = new Array(questions.length).fill(null);
let review = new Array(questions.length).fill(false);
let timer;
let timeLeft = 60;
let totalTime = 0;
let questionTimes = new Array(questions.length).fill(0);

function toggleReview() {
  review[current] = !review[current];
  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function loadQuestion() {
  if (current >= questions.length) return;
  clearInterval(timer);
  timeLeft = 60;
  document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
    if (timeLeft === 0) nextQuestion();
  }, 1000);

  const q = questions[current];
  document.getElementById("question").innerText = `Q${current + 1}. ${q.question}`;
  const optionsBox = document.getElementById("options");
  optionsBox.innerHTML = "";
  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    if (selected[current] === i) div.classList.add("selected");
    div.innerText = opt;
    div.onclick = () => {
      selected[current] = i;
      loadQuestion();
    };
    optionsBox.appendChild(div);
  });

  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function nextQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current < questions.length - 1) {
    current++;
    loadQuestion();
  }
}

function prevQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current > 0) {
    current--;
    loadQuestion();
  }
}

function submitQuiz() {
  clearInterval(timer);
  questionTimes[current] += (60 - timeLeft);
  totalTime = questionTimes.reduce((a, b) => a + b, 0);
  document.getElementById("quiz").style.display = "none";
  const resultBox = document.getElementById("results");
  resultBox.style.display = "block";

  let correct = 0, wrong = 0;
  let html = "<h2>Quiz Results</h2>";
  questions.forEach((q, i) => {
    html += `<p><strong>Q${i + 1}:</strong> ${q.question}<br>`;
    q.options.forEach((opt, j) => {
      const selectedIndex = selected[i];
      let symbol = "";
      if (selectedIndex === j && j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      else if (selectedIndex === j && j !== q.answer) symbol = '<span class="symbol wrong">‚ùå</span>';
      else if (j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      html += `- ${opt} ${symbol}<br>`;
    });
    html += `<em>Explanation:</em> ${q.explanation}<br>`;
    html += `<em>Time Spent:</em> ${questionTimes[i]}s`;
    if (review[i]) html += ` <span class="symbol">üîñ Marked for Review</span>`;
    html += `</p>`;
    if (selected[i] === q.answer) correct++;
    else if (selected[i] !== null) wrong++;
  });

  const attempted = selected.filter(x => x !== null).length;
  const percent = Math.round((correct / questions.length) * 100);
  html += `<p><strong>Total Questions:</strong> ${questions.length}</p>`;
  html += `<p><strong>Correct:</strong> ${correct}</p>`;
  html += `<p><strong>Wrong:</strong> ${wrong}</p>`;
  html += `<p><strong>Attempted:</strong> ${attempted}</p>`;
  html += `<p><strong>Score:</strong> ${percent}%</p>`;
  html += `<p><strong>Total Time Taken:</strong> ${totalTime} seconds</p>`;

  if (percent >= 90) html += `<h3>üéâ Congratulations!</h3>`;
  else if (percent >= 50) html += `<h3>üëç Good Job!</h3>`;
  else html += `<h3>üîÑ Needs Improvement</h3>`;

  resultBox.innerHTML = html;
}

window.onload = loadQuestion;
</script>
