<body>
  <h1>Class 10 ENGLISH Quiz - EASY Level</h1>
<div class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">üåì Toggle Theme</div>
<div class="quiz-box">
  <div id="quiz">
    <div class="timer" id="timer">‚è∞ 60s</div>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="review-box">
      <button class="review-button" onclick="toggleReview()" id="reviewBtn">üîñ Mark for Review</button>
    </div>
    <div class="navigation">
      <button onclick="prevQuestion()">‚¨ÖÔ∏è Back</button>
      <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    </div>

    </div>

</div>
<script>
const questions = [
  {
        question: "In 'A Letter to God', what does Lencho compare the raindrops to?",
        options: ["Silver coins", "Pearls", "New flowers", "God‚Äôs blessings"],
        answer: 0,
        explanation: "Lencho compares the raindrops to silver coins, symbolizing hope and prosperity."
      },
      {
        question: "What literary device is used in the line: 'He walks like a giant in the land of dwarfs'?",
        options: ["Simile", "Metaphor", "Alliteration", "Irony"],
        answer: 0,
        explanation: "The comparison using 'like' makes it a simile."
      },
      {
        question: "In 'The Hack Driver', who was actually the hack driver?",
        options: ["A farmer", "A lawyer", "Oliver Lutkins", "A judge"],
        answer: 2,
        explanation: "Oliver Lutkins himself was pretending to help while actually misleading the narrator."
      },
      {
        question: "What was the real reason of the convict‚Äôs transformation in 'The Bishop‚Äôs Candlesticks'?",
        options: ["Fear of death", "Love shown by the Bishop", "Hunger", "Prison trauma"],
        answer: 1,
        explanation: "The Bishop‚Äôs compassion and forgiveness inspired the convict to change."
      },
      {
        question: "In ‚ÄòDust of Snow‚Äô, what changed the poet‚Äôs mood?",
        options: ["Snowfall", "Cawing of a crow", "Falling snow from hemlock", "A memory"],
        answer: 2,
        explanation: "The falling snow from a hemlock tree changed the poet‚Äôs mood, signifying hope."
      },
      {
        question: "What did the seagull‚Äôs family do to make him fly?",
        options: ["Left him alone", "Scolded him", "Flew around him", "Tempted him with food"],
        answer: 3,
        explanation: "His family tempted him with food to encourage his first flight."
      },
      {
        question: "What is the theme of 'Amanda'?",
        options: ["Freedom and imagination", "Education", "Discipline", "Responsibility"],
        answer: 0,
        explanation: "Amanda imagines being free from nagging and rules, showing her longing for freedom."
      },
      {
        question: "Why did the narrator in 'The Midnight Visitor' feel nervous?",
        options: ["A criminal escaped", "Ausable wasn‚Äôt alert", "A spy entered with a gun", "The lights went off"],
        answer: 2,
        explanation: "He was frightened when the enemy spy Max broke in with a gun."
      },
      {
        question: "Why was Matilda unhappy in 'The Necklace'?",
        options: ["She was poor", "She lacked beauty", "She longed for luxury", "She lost her necklace"],
        answer: 2,
        explanation: "She always wanted a lavish life and was dissatisfied with her modest means."
      },
      {
        question: "In 'Animals', what quality of animals does the poet admire?",
        options: ["Laziness", "Peacefulness and honesty", "Appearance", "Greedlessness"],
        answer: 1,
        explanation: "The poet admires their calmness and absence of hypocrisy."
      },
      {
        question: "How does Griffin escape after setting the landlord‚Äôs house on fire?",
        options: ["Turns invisible", "Runs away", "Changes disguise", "Flies away"],
        answer: 0,
        explanation: "He uses his invisibility to escape after setting the house on fire."
      },
      {
        question: "What is the irony in 'The Necklace'?",
        options: ["She lost a costly necklace", "Her friend gave her fake jewelry", "She spent years repaying a fake necklace", "She never found the necklace"],
        answer: 2,
        explanation: "The twist is that she worked hard to replace a necklace that was not even real."
      },
      {
        question: "What poetic device is used in 'Fire and Ice'?",
        options: ["Personification", "Simile", "Symbolism", "Hyperbole"],
        answer: 2,
        explanation: "‚ÄòFire‚Äô and ‚ÄòIce‚Äô symbolically represent desire and hatred."
      },
      {
        question: "What makes Ausable different from other secret agents?",
        options: ["He is fat", "He lives in Paris", "He is calm and intelligent", "He uses weapons"],
        answer: 2,
        explanation: "Ausable's cleverness and presence of mind make him stand out."
      },
      {
        question: "What message does 'The Tale of Custard the Dragon' give?",
        options: ["Cowardice is bad", "Real bravery lies in action", "Animals are strong", "Fantasy is fun"],
        answer: 1,
        explanation: "Despite being called a coward, Custard showed real courage during crisis."
      },
      {
        question: "What was the convict‚Äôs crime in 'The Bishop‚Äôs Candlesticks'?",
        options: ["Robbery", "Murder", "Betrayal", "Assault"],
        answer: 0,
        explanation: "He stole to feed his sick wife but was punished harshly."
      },
      {
        question: "Who helped Griffin after he became invisible?",
        options: ["No one", "Dr. Kemp", "Mrs. Hall", "Marvel"],
        answer: 3,
        explanation: "Marvel helped Griffin initially, before turning against him."
      },
      {
        question: "Why is the poem 'Animals' considered critical of human beings?",
        options: ["Humans are hypocrites", "Animals are better", "Animals are clean", "None"],
        answer: 0,
        explanation: "It shows how animals are free from the flaws humans possess like greed and dishonesty."
      },
      {
        question: "What is the tone of 'For Anne Gregory'?",
        options: ["Romantic", "Sarcastic", "Didactic", "Philosophical"],
        answer: 3,
        explanation: "The poem has a philosophical tone about love beyond physical beauty."
      },
      {
        question: "In 'A Triumph of Surgery', how did Mrs. Pumphrey spoil Tricki?",
        options: ["Neglect", "Strictness", "Overfeeding and pampering", "Training"],
        answer: 2,
        explanation: "She overfed Tricki with sweets, leading to obesity and sickness."
      }   
]

let current = 0;
let selected = new Array(questions.length).fill(null);
let review = new Array(questions.length).fill(false);
let timer;
let timeLeft = 60;
let totalTime = 0;
let questionTimes = new Array(questions.length).fill(0);

function toggleReview() {
  review[current] = !review[current];
  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function loadQuestion() {
  if (current >= questions.length) return;
  clearInterval(timer);
  timeLeft = 60;
  document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
    if (timeLeft === 0) nextQuestion();
  }, 1000);

  const q = questions[current];
  document.getElementById("question").innerText = `Q${current + 1}. ${q.question}`;
  const optionsBox = document.getElementById("options");
  optionsBox.innerHTML = "";
  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    if (selected[current] === i) div.classList.add("selected");
    div.innerText = opt;
    div.onclick = () => {
      selected[current] = i;
      loadQuestion();
    };
    optionsBox.appendChild(div);
  });

  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function nextQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current < questions.length - 1) {
    current++;
    loadQuestion();
  }
}

function prevQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current > 0) {
    current--;
    loadQuestion();
  }
}

function submitQuiz() {
  clearInterval(timer);
  questionTimes[current] += (60 - timeLeft);
  totalTime = questionTimes.reduce((a, b) => a + b, 0);
  document.getElementById("quiz").style.display = "none";
  const resultBox = document.getElementById("results");
  resultBox.style.display = "block";

  let correct = 0, wrong = 0;
  let html = "<h2>Quiz Results</h2>";
  questions.forEach((q, i) => {
    html += `<p><strong>Q${i + 1}:</strong> ${q.question}<br>`;
    q.options.forEach((opt, j) => {
      const selectedIndex = selected[i];
      let symbol = "";
      if (selectedIndex === j && j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      else if (selectedIndex === j && j !== q.answer) symbol = '<span class="symbol wrong">‚ùå</span>';
      else if (j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      html += `- ${opt} ${symbol}<br>`;
    });
    html += `<em>Explanation:</em> ${q.explanation}<br>`;
    html += `<em>Time Spent:</em> ${questionTimes[i]}s`;
    if (review[i]) html += ` <span class="symbol">üîñ Marked for Review</span>`;
    html += `</p>`;
    if (selected[i] === q.answer) correct++;
    else if (selected[i] !== null) wrong++;
  });

  const attempted = selected.filter(x => x !== null).length;
  const percent = Math.round((correct / questions.length) * 100);
  html += `<p><strong>Total Questions:</strong> ${questions.length}</p>`;
  html += `<p><strong>Correct:</strong> ${correct}</p>`;
  html += `<p><strong>Wrong:</strong> ${wrong}</p>`;
  html += `<p><strong>Attempted:</strong> ${attempted}</p>`;
  html += `<p><strong>Score:</strong> ${percent}%</p>`;
  html += `<p><strong>Total Time Taken:</strong> ${totalTime} seconds</p>`;

  if (percent >= 90) html += `<h3>üéâ Congratulations!</h3>`;
  else if (percent >= 50) html += `<h3>üëç Good Job!</h3>`;
  else html += `<h3>üîÑ Needs Improvement</h3>`;

  resultBox.innerHTML = html;
}

window.onload = loadQuestion;
</script>
