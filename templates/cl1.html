<body>
  <h1>Class 10 CIVICS Quiz -EASY Level</h1>
<div class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">üåì Toggle Theme</div>
<div class="quiz-box">
  <div id="quiz">
    <div class="timer" id="timer">‚è∞ 60s</div>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="review-box">
      <button class="review-button" onclick="toggleReview()" id="reviewBtn">üîñ Mark for Review</button>
    </div>
    <div class="navigation">
      <button onclick="prevQuestion()">‚¨ÖÔ∏è Back</button>
      <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    </div>
    <div style="margin-top: 20px; text-align: center;">
      <button class="submit-btn" onclick="submitQuiz()">Submit</button>
    </div>
  </div>
  <div class="results" id="results" style="display:none;"></div>
</div>
<script>
const questions = [
   {
    question: "Which of the following is NOT a federal feature of Indian Constitution?",
    options: ["Division of powers", "Independent judiciary", "Single citizenship", "Two houses of Parliament"],
    answer: 2,
    explanation: "India has single citizenship, which is a unitary feature."
  },
  {
    question: "What makes India a quasi-federal country?",
    options: ["Presence of written constitution", "Flexibility in centre-state relation", "Strong centre and weak states", "Judicial supremacy"],
    answer: 2,
    explanation: "India is federal in structure but unitary in spirit."
  },
  {
    question: "Which tier of government in India is elected by the people?",
    options: ["Central and State only", "Only Panchayati Raj", "All three levels", "Only Central Government"],
    answer: 2,
    explanation: "All three levels ‚Äì Central, State and Local ‚Äì are elected by people."
  },
  {
    question: "Which article of Indian Constitution provides for the establishment of Panchayati Raj?",
    options: ["Article 40", "Article 370", "Article 32", "Article 356"],
    answer: 0,
    explanation: "Article 40 provides for organization of Village Panchayats."
  },
  {
    question: "Belgium accommodates regional differences by:",
    options: ["Making French the official language", "Equal representation of communities", "Reducing powers of central government", "Ban on community-based parties"],
    answer: 1,
    explanation: "Belgium gave equal representation to French and Dutch communities."
  },
  {
    question: "Which of these is a key element of power sharing?",
    options: ["Majoritarianism", "Dictatorship", "People's participation", "Centralization"],
    answer: 2,
    explanation: "Power sharing involves participation of people in governance."
  },
  {
    question: "In India, subjects like education are included in which list?",
    options: ["Union List", "State List", "Concurrent List", "Residuary List"],
    answer: 2,
    explanation: "Education is a subject under Concurrent List in India."
  },
  {
    question: "Which one of the following countries is an example of holding together federation?",
    options: ["USA", "Australia", "India", "Switzerland"],
    answer: 2,
    explanation: "India is a 'holding together' federation where a large country decides to divide power."
  },
  {
    question: "Which of the following party systems is ideal for a democratic country?",
    options: ["One-party system", "Two-party system", "Multi-party system", "No party system"],
    answer: 2,
    explanation: "Multi-party system gives people a wider choice."
  },
  {
    question: "Which of the following statements about caste in politics is true?",
    options: ["Caste is the sole basis of voting.", "Caste alone decides elections.", "Politics influences caste and vice-versa.", "Caste plays no role in elections."],
    answer: 2,
    explanation: "There is a two-way relationship between caste and politics."
  },
  {
    question: "Which country witnessed Civil War due to ethnic power sharing issues?",
    options: ["Belgium", "Sri Lanka", "India", "Nepal"],
    answer: 1,
    explanation: "Sri Lanka faced civil war due to dominance of Sinhala community."
  },
  {
    question: "What is the main objective of a political party?",
    options: ["Winning elections", "Opposing ruling party", "Criticizing policies", "Social work"],
    answer: 0,
    explanation: "Winning elections to form government is the primary goal."
  },
  {
    question: "Which Constitutional Amendment gave constitutional status to Panchayati Raj?",
    options: ["42nd", "44th", "73rd", "86th"],
    answer: 2,
    explanation: "73rd Amendment (1992) made Panchayati Raj a constitutional body."
  },
  {
    question: "Which system is followed in India for representation?",
    options: ["Proportional representation", "Presidential election", "First past the post", "Cumulative voting"],
    answer: 2,
    explanation: "India follows the First Past the Post system."
  },
  {
    question: "Which factor strengthens democracy the most?",
    options: ["Military rule", "Free and fair elections", "One-party rule", "Centralized power"],
    answer: 1,
    explanation: "Free and fair elections ensure true representation."
  },
  {
    question: "Which institution resolves disputes between center and states in India?",
    options: ["Parliament", "President", "Judiciary", "Prime Minister"],
    answer: 2,
    explanation: "Judiciary acts as an impartial body to resolve disputes."
  },
  {
    question: "What is meant by coalition government?",
    options: ["Rule by king", "One party rule", "Alliance of parties", "Military rule"],
    answer: 2,
    explanation: "When no single party gets majority, alliances form coalition."
  },
  {
    question: "Why are political parties important in a democracy?",
    options: ["They conduct wars", "They maintain law", "They provide choices to people", "They run companies"],
    answer: 2,
    explanation: "Parties link government and people and offer different ideologies."
  },
  {
    question: "What does decentralization mean?",
    options: ["Central control", "Transfer of power to lower levels", "One party control", "Ruling by elite"],
    answer: 1,
    explanation: "Decentralization means distributing power to local governments."
  },
  {
    question: "Which of the following ensures transparency in elections?",
    options: ["No secret ballot", "Booth capturing", "Use of EVMs", "Rigging"],
    answer: 2,
    explanation: "Electronic Voting Machines enhance transparency in voting."
  } 
]

let current = 0;
let selected = new Array(questions.length).fill(null);
let review = new Array(questions.length).fill(false);
let timer;
let timeLeft = 60;
let totalTime = 0;
let questionTimes = new Array(questions.length).fill(0);

function toggleReview() {
  review[current] = !review[current];
  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function loadQuestion() {
  if (current >= questions.length) return;
  clearInterval(timer);
  timeLeft = 60;
  document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
    if (timeLeft === 0) nextQuestion();
  }, 1000);

  const q = questions[current];
  document.getElementById("question").innerText = `Q${current + 1}. ${q.question}`;
  const optionsBox = document.getElementById("options");
  optionsBox.innerHTML = "";
  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    if (selected[current] === i) div.classList.add("selected");
    div.innerText = opt;
    div.onclick = () => {
      selected[current] = i;
      loadQuestion();
    };
    optionsBox.appendChild(div);
  });

  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function nextQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current < questions.length - 1) {
    current++;
    loadQuestion();
  }
}

function prevQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current > 0) {
    current--;
    loadQuestion();
  }
}

function submitQuiz() {
  clearInterval(timer);
  questionTimes[current] += (60 - timeLeft);
  totalTime = questionTimes.reduce((a, b) => a + b, 0);
  document.getElementById("quiz").style.display = "none";
  const resultBox = document.getElementById("results");
  resultBox.style.display = "block";

  let correct = 0, wrong = 0;
  let html = "<h2>Quiz Results</h2>";
  questions.forEach((q, i) => {
    html += `<p><strong>Q${i + 1}:</strong> ${q.question}<br>`;
    q.options.forEach((opt, j) => {
      const selectedIndex = selected[i];
      let symbol = "";
      if (selectedIndex === j && j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      else if (selectedIndex === j && j !== q.answer) symbol = '<span class="symbol wrong">‚ùå</span>';
      else if (j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      html += `- ${opt} ${symbol}<br>`;
    });
    html += `<em>Explanation:</em> ${q.explanation}<br>`;
    html += `<em>Time Spent:</em> ${questionTimes[i]}s`;
    if (review[i]) html += ` <span class="symbol">üîñ Marked for Review</span>`;
    html += `</p>`;
    if (selected[i] === q.answer) correct++;
    else if (selected[i] !== null) wrong++;
  });

  const attempted = selected.filter(x => x !== null).length;
  const percent = Math.round((correct / questions.length) * 100);
  html += `<p><strong>Total Questions:</strong> ${questions.length}</p>`;
  html += `<p><strong>Correct:</strong> ${correct}</p>`;
  html += `<p><strong>Wrong:</strong> ${wrong}</p>`;
  html += `<p><strong>Attempted:</strong> ${attempted}</p>`;
  html += `<p><strong>Score:</strong> ${percent}%</p>`;
  html += `<p><strong>Total Time Taken:</strong> ${totalTime} seconds</p>`;

  if (percent >= 90) html += `<h3>üéâ Congratulations!</h3>`;
  else if (percent >= 50) html += `<h3>üëç Good Job!</h3>`;
  else html += `<h3>üîÑ Needs Improvement</h3>`;

  resultBox.innerHTML = html;
}

window.onload = loadQuestion;
</script>
