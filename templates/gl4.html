<body>
  <h1>Class 10 GEOGRAPHY Quiz -HARD Level</h1>
<div class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">üåì Toggle Theme</div>
<div class="quiz-box">
  <div id="quiz">
    <div class="timer" id="timer">‚è∞ 60s</div>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="review-box">
      <button class="review-button" onclick="toggleReview()" id="reviewBtn">üîñ Mark for Review</button>
    </div>
    <div class="navigation">
      <button onclick="prevQuestion()">‚¨ÖÔ∏è Back</button>
      <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    </div>
    <div style="margin-top: 20px; text-align: center;">
      <button class="submit-btn" onclick="submitQuiz()">Submit</button>
    </div>
  </div>
  <div class="results" id="results" style="display:none;"></div>
</div>
<script>
const questions = [
    {
    question: "Which of the following rivers originates from the Amarkantak Plateau and is the only major river of peninsular India flowing eastwards?",
    options: [
      "Narmada",
      "Godavari",
      "Mahanadi",
      "Cauvery"
    ],
    answer: 1,
    explanation: "Godavari originates from the Triambak hills near Nashik and flows eastwards, unlike most peninsular rivers that flow west."
  },
  {
    question: "The phenomenon of 'rain shadow' is best observed on the leeward side of which mountain range in India?",
    options: [
      "Aravalli Hills",
      "Western Ghats",
      "Himalayas",
      "Vindhyas"
    ],
    answer: 1,
    explanation: "Western Ghats cause heavy rainfall on the windward side, leading to dry conditions or rain shadow on the leeward side."
  },
  {
    question: "Which soil type is primarily found in the river deltas of India, known for being fertile and suitable for paddy cultivation?",
    options: [
      "Black soil",
      "Red soil",
      "Alluvial soil",
      "Laterite soil"
    ],
    answer: 2,
    explanation: "Alluvial soil deposited by rivers in deltas is highly fertile and ideal for rice cultivation."
  },
  {
    question: "Which among the following regions in India has the oldest geological formations?",
    options: [
      "The Himalayas",
      "The Deccan Plateau",
      "The Aravalli Hills",
      "The Indo-Gangetic Plain"
    ],
    answer: 2,
    explanation: "The Aravalli Hills are among the oldest fold mountains in India, dating back to the Pre-Cambrian era."
  },
  {
    question: "What causes the large temperature variation between day and night in the Thar Desert?",
    options: [
      "Low humidity and lack of vegetation",
      "Heavy cloud cover",
      "High rainfall",
      "Proximity to water bodies"
    ],
    answer: 0,
    explanation: "The Thar Desert's dry air and sparse vegetation lead to rapid heating during the day and quick cooling at night."
  },
  {
    question: "Which of the following best explains the formation of the Indo-Gangetic Plain?",
    options: [
      "Volcanic activity",
      "Alluvial deposits from Himalayan rivers",
      "Glacial erosion",
      "Tectonic uplift"
    ],
    answer: 1,
    explanation: "The plain is formed due to sediment deposition by rivers like the Ganga, Yamuna, and their tributaries."
  },
  {
    question: "The Eastern Coastal Plains of India are broader than the Western Coastal Plains mainly because:",
    options: [
      "Eastern coastal rivers have longer courses",
      "Presence of extensive deltas",
      "Western coast is bordered by hills",
      "Higher rainfall in the east"
    ],
    answer: 2,
    explanation: "Western Coastal Plains are narrow due to the presence of the Western Ghats close to the coast."
  },
  {
    question: "Which of the following types of forests are predominant in the Himalayan region between 1000 and 2000 meters altitude?",
    options: [
      "Tropical rainforests",
      "Coniferous forests",
      "Deciduous forests",
      "Mangrove forests"
    ],
    answer: 2,
    explanation: "Deciduous forests, dominated by trees like oak and rhododendron, occur at mid-elevations in the Himalayas."
  },
  {
    question: "The term 'Monsoon' refers to:",
    options: [
      "A tropical cyclone",
      "Seasonal reversal of winds",
      "Heavy rainfall events",
      "A type of desert"
    ],
    answer: 1,
    explanation: "Monsoon is a seasonal reversal of wind direction causing wet and dry seasons."
  },
  {
    question: "Which state in India is known as the 'Land of Rising Sun' due to its easternmost location?",
    options: [
      "Nagaland",
      "Arunachal Pradesh",
      "Manipur",
      "Meghalaya"
    ],
    answer: 1,
    explanation: "Arunachal Pradesh is the easternmost state and thus called the 'Land of Rising Sun'."
  },
  {
    question: "Why is the soil in the Western Ghats region generally acidic?",
    options: [
      "Heavy rainfall causing leaching of bases",
      "Volcanic ash deposition",
      "Presence of limestone rocks",
      "Low organic matter content"
    ],
    answer: 0,
    explanation: "Excessive rainfall leaches basic minerals, making the soil acidic."
  },
  {
    question: "Which of the following is a key feature of the Himalayan river system?",
    options: [
      "Meandering courses",
      "Perennial flow fed by glaciers",
      "Non-perennial seasonal flow",
      "Presence of many ox-bow lakes"
    ],
    answer: 1,
    explanation: "Himalayan rivers have perennial flow sustained by glacier melt."
  },
  {
    question: "Which state has the largest area under mangrove forests in India?",
    options: [
      "West Bengal",
      "Odisha",
      "Andhra Pradesh",
      "Tamil Nadu"
    ],
    answer: 0,
    explanation: "Sundarbans in West Bengal is the largest mangrove forest in India."
  },
  {
    question: "The main reason for the formation of the 'Desert Locust' swarms in Rajasthan is:",
    options: [
      "High humidity and continuous rainfall",
      "Dry and hot desert climate",
      "Vegetation growth after monsoon rains",
      "Presence of large rivers"
    ],
    answer: 2,
    explanation: "Locusts breed rapidly where vegetation grows after rains in deserts."
  },
  {
    question: "Which of the following cities lies in the 'Seismic Zone V' indicating very high earthquake risk?",
    options: [
      "Mumbai",
      "Delhi",
      "Kolkata",
      "Chennai"
    ],
    answer: 1,
    explanation: "Delhi lies in Seismic Zone V due to its proximity to active fault lines."
  },
  {
    question: "Which geographical feature acts as a natural boundary between the Indian Peninsula and the Indo-Gangetic Plain?",
    options: [
      "Vindhya Range",
      "Aravalli Range",
      "Satpura Range",
      "Shivalik Hills"
    ],
    answer: 0,
    explanation: "Vindhya Range separates the peninsular plateau from the northern plains."
  },
  {
    question: "What is the major reason for the formation of Laterite soils in India?",
    options: [
      "Intense leaching in tropical wet and dry climate",
      "Sediment deposition by rivers",
      "Volcanic eruptions",
      "Glacial action"
    ],
    answer: 0,
    explanation: "Laterite soils form due to intense leaching under high temperature and rainfall conditions."
  },
  {
    question: "Which Indian state has the largest area under ice glaciers?",
    options: [
      "Jammu and Kashmir",
      "Himachal Pradesh",
      "Sikkim",
      "Uttarakhand"
    ],
    answer: 3,
    explanation: "Uttarakhand has many large glaciers including Gangotri and Satopanth glaciers."
  },
  {
    question: "Which of the following is NOT true about the Thar Desert?",
    options: [
      "It is one of the most densely populated deserts",
      "It experiences extreme temperatures",
      "It has a high level of rainfall throughout the year",
      "It lies mostly in Rajasthan"
    ],
    answer: 2,
    explanation: "Thar Desert is arid and receives low rainfall, mostly during monsoon."
  },
  {
    question: "Which is the primary cause of soil erosion in the Himalayan region?",
    options: [
      "Heavy deforestation and steep slopes",
      "Over-irrigation",
      "Wind erosion",
      "Glacial movement"
    ],
    answer: 0,
    explanation: "Steep slopes combined with deforestation cause high soil erosion in the Himalayas."
  }  
]

let current = 0;
let selected = new Array(questions.length).fill(null);
let review = new Array(questions.length).fill(false);
let timer;
let timeLeft = 60;
let totalTime = 0;
let questionTimes = new Array(questions.length).fill(0);

function toggleReview() {
  review[current] = !review[current];
  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function loadQuestion() {
  if (current >= questions.length) return;
  clearInterval(timer);
  timeLeft = 60;
  document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
    if (timeLeft === 0) nextQuestion();
  }, 1000);

  const q = questions[current];
  document.getElementById("question").innerText = `Q${current + 1}. ${q.question}`;
  const optionsBox = document.getElementById("options");
  optionsBox.innerHTML = "";
  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    if (selected[current] === i) div.classList.add("selected");
    div.innerText = opt;
    div.onclick = () => {
      selected[current] = i;
      loadQuestion();
    };
    optionsBox.appendChild(div);
  });

  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function nextQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current < questions.length - 1) {
    current++;
    loadQuestion();
  }
}

function prevQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current > 0) {
    current--;
    loadQuestion();
  }
}

function submitQuiz() {
  clearInterval(timer);
  questionTimes[current] += (60 - timeLeft);
  totalTime = questionTimes.reduce((a, b) => a + b, 0);
  document.getElementById("quiz").style.display = "none";
  const resultBox = document.getElementById("results");
  resultBox.style.display = "block";

  let correct = 0, wrong = 0;
  let html = "<h2>Quiz Results</h2>";
  questions.forEach((q, i) => {
    html += `<p><strong>Q${i + 1}:</strong> ${q.question}<br>`;
    q.options.forEach((opt, j) => {
      const selectedIndex = selected[i];
      let symbol = "";
      if (selectedIndex === j && j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      else if (selectedIndex === j && j !== q.answer) symbol = '<span class="symbol wrong">‚ùå</span>';
      else if (j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      html += `- ${opt} ${symbol}<br>`;
    });
    html += `<em>Explanation:</em> ${q.explanation}<br>`;
    html += `<em>Time Spent:</em> ${questionTimes[i]}s`;
    if (review[i]) html += ` <span class="symbol">üîñ Marked for Review</span>`;
    html += `</p>`;
    if (selected[i] === q.answer) correct++;
    else if (selected[i] !== null) wrong++;
  });

  const attempted = selected.filter(x => x !== null).length;
  const percent = Math.round((correct / questions.length) * 100);
  html += `<p><strong>Total Questions:</strong> ${questions.length}</p>`;
  html += `<p><strong>Correct:</strong> ${correct}</p>`;
  html += `<p><strong>Wrong:</strong> ${wrong}</p>`;
  html += `<p><strong>Attempted:</strong> ${attempted}</p>`;
  html += `<p><strong>Score:</strong> ${percent}%</p>`;
  html += `<p><strong>Total Time Taken:</strong> ${totalTime} seconds</p>`;

  if (percent >= 90) html += `<h3>üéâ Congratulations!</h3>`;
  else if (percent >= 50) html += `<h3>üëç Good Job!</h3>`;
  else html += `<h3>üîÑ Needs Improvement</h3>`;

  resultBox.innerHTML = html;
}

window.onload = loadQuestion;
</script>
</body>
