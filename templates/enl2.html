<body>
  <h1>Class 10 ENGLISH Quiz -MEDIUM Level</h1>
<div class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">üåì Toggle Theme</div>
<div class="quiz-box">
  <div id="quiz">
    <div class="timer" id="timer">‚è∞ 60s</div>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="review-box">
      <button class="review-button" onclick="toggleReview()" id="reviewBtn">üîñ Mark for Review</button>
    </div>
    <div class="navigation">
      <button onclick="prevQuestion()">‚¨ÖÔ∏è Back</button>
      <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    </div>
    <div style="margin-top: 20px; text-align: center;">
      <button class="submit-btn" onclick="submitQuiz()">Submit</button>
    </div>
  </div>

</div>
<script>
const questions = [
      { question: "Why did the postmaster weep after reading Lencho's second letter?", options: ["He was proud of helping Lencho.", "He realized Lencho suspected his honesty.", "He was deeply moved by Lencho's devotion.", "He wanted to send more money."], answer: 1, explanation: "Lencho suspected the post office employees of stealing part of the money, which made the postmaster weep." },
      { question: "In 'The Hack Driver', how was the narrator fooled by Oliver Lutkins?", options: ["He was misled to a different village.", "Lutkins pretended to be Bill, the hack driver.", "He bribed the narrator.", "He sent a look-alike in his place."], answer: 1, explanation: "Lutkins himself posed as Bill and drove the narrator around, preventing him from meeting 'Lutkins'." },
      { question: "What symbolic value do the 'footprints without feet' hold in the story?", options: ["The cleverness of the police", "The mystery of human nature", "The supernatural abilities of Griffin", "The invisibility paradox and human fear"], answer: 3, explanation: "The footprints symbolize the invisible man's eerie presence and create suspense and fear." },
      { question: "What lesson does Bholi's story convey regarding education and dignity?", options: ["Education helps in scoring good marks.", "It enables women to become financially stable.", "Education empowers individuals to stand against injustice.", "Dignity can be bought with wealth."], answer: 2, explanation: "Bholi stood up for her dignity and rejected an unfair marriage, showing the power of education." },
      { question: "What is ironic about the title 'A Letter to God'?", options: ["God directly answers Lencho.", "Lencho writes to a human thinking it's God.", "The people who help are mistaken as thieves.", "It shows blind faith in an invisible power."], answer: 2, explanation: "Lencho believed God sent the money, unaware it was the post office staff, whom he suspects of theft." },
      { question: "In 'Nelson Mandela', what does 'the greatest wealth of a nation is its people' signify?", options: ["Population brings power.", "People are the true strength in a just society.", "Leadership matters more.", "Wealth can be created by laws."], answer: 1, explanation: "Mandela emphasizes that a nation's value lies in its people's potential and unity." },
      { question: "Why was the young seagull afraid to fly initially?", options: ["He lacked training.", "He feared his wings wouldn't support him.", "He wanted his mother to push him.", "He disliked flying."], answer: 1, explanation: "His fear stemmed from self-doubt about his ability to fly." },
      { question: "How did Matilda Loisel‚Äôs pride lead to her downfall in 'The Necklace'?", options: ["She refused to return the necklace.", "She pretended to be rich and lost everything.", "She stole the necklace.", "She didn't ask for help."], answer: 1, explanation: "Matilda‚Äôs false pride and desire to appear wealthy caused her years of hardship after losing the necklace." },
      { question: "Why is the poem 'Dust of Snow' a symbol of hope?", options: ["It shows the harshness of winter.", "It brings a sudden change in mood.", "It speaks about death.", "It reflects loneliness."], answer: 1, explanation: "The crow and hemlock symbolize negativity, but the snow changes the speaker‚Äôs mood positively." },
      { question: "What is the significance of the title 'The Ball Poem'?", options: ["It‚Äôs about losing toys.", "A metaphor for learning about loss.", "It shows how to play.", "It's about physical games."], answer: 1, explanation: "The lost ball teaches the child about responsibility and the emotional experience of loss." },
      { question: "Why did Griffin set fire to the landlord's house in 'Footprints Without Feet'?", options: ["He hated the landlord.", "He wanted to disappear into the crowd.", "He wanted revenge.", "He wanted to erase his traces."], answer: 3, explanation: "Griffin set fire to remove all evidence of his stay and research." },
      { question: "In 'A Triumph of Surgery', what lesson does Tricki‚Äôs transformation teach us?", options: ["Animals should eat chocolates.", "Love equals overfeeding.", "Balanced care is better than overindulgence.", "Surgery solves all issues."], answer: 2, explanation: "Mrs. Pumphrey‚Äôs pampering harmed Tricki. A healthy routine cured him." },
      { question: "In 'The Proposal', what social satire is Chekhov presenting?", options: ["Love marriage vs arranged marriage", "Property disputes in the name of marriage", "Family bonding", "Russian culture"], answer: 1, explanation: "The play mocks how property disputes overpower love in arranged marriages." },
      { question: "What does the poet wish in 'Fire and Ice'?", options: ["Fire and Ice must coexist.", "Either desire or hatred could end the world.", "Nature controls humans.", "Only hatred survives."], answer: 1, explanation: "The poet believes both desire (fire) and hatred (ice) can equally destroy the world." },
      { question: "Why was Hari Singh grateful in 'The Thief‚Äôs Story'?", options: ["He was given money.", "He was taught how to cook.", "He was trusted despite his crime.", "He escaped the police."], answer: 2, explanation: "Anil's kindness reformed Hari Singh without punishment, teaching him honesty." },
      { question: "Why did Wanda leave school in 'The Hundred Dresses'?", options: ["She got a scholarship.", "She was often teased by classmates.", "She moved to another town.", "She failed in drawing."], answer: 1, explanation: "Wanda left due to the humiliation she faced about her appearance and name." },
      { question: "What literary device is used in 'Amanda!' to show contrast between reality and imagination?", options: ["Metaphor", "Irony", "Juxtaposition", "Simile"], answer: 2, explanation: "The poem contrasts Amanda‚Äôs dreamy world with her nagging reality, showing irony." },
      { question: "How is 'Animals' a critique of human society?", options: ["It shows animals are violent.", "It compares animals' honesty to human hypocrisy.", "It promotes veganism.", "It blames nature for wars."], answer: 1, explanation: "The poet admires animals for their simplicity and lack of greed and criticism." },
      { question: "What is the turning point in 'The Midnight Visitor'?", options: ["Ausable's calmness and fake story of the balcony.", "Presence of police.", "Arrival of Fowler.", "Presence of real balcony."], answer: 0, explanation: "Ausable‚Äôs intelligence and story about the balcony tricks Max, leading to his downfall." },
      { question: "What theme does 'From the Diary of Anne Frank' portray?", options: ["Importance of war", "Fear of dictatorship", "Power of expression and isolation", "Dream of a young girl"], answer: 2, explanation: "Anne Frank‚Äôs diary reflects her emotional depth, inner struggles, and need for expression." }  
]

let current = 0;
let selected = new Array(questions.length).fill(null);
let review = new Array(questions.length).fill(false);
let timer;
let timeLeft = 60;
let totalTime = 0;
let questionTimes = new Array(questions.length).fill(0);

function toggleReview() {
  review[current] = !review[current];
  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function loadQuestion() {
  if (current >= questions.length) return;
  clearInterval(timer);
  timeLeft = 60;
  document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
    if (timeLeft === 0) nextQuestion();
  }, 1000);

  const q = questions[current];
  document.getElementById("question").innerText = `Q${current + 1}. ${q.question}`;
  const optionsBox = document.getElementById("options");
  optionsBox.innerHTML = "";
  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    if (selected[current] === i) div.classList.add("selected");
    div.innerText = opt;
    div.onclick = () => {
      selected[current] = i;
      loadQuestion();
    };
    optionsBox.appendChild(div);
  });

  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function nextQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current < questions.length - 1) {
    current++;
    loadQuestion();
  }
}

function prevQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current > 0) {
    current--;
    loadQuestion();
  }
}

function submitQuiz() {
  clearInterval(timer);
  questionTimes[current] += (60 - timeLeft);
  totalTime = questionTimes.reduce((a, b) => a + b, 0);
  document.getElementById("quiz").style.display = "none";
  const resultBox = document.getElementById("results");
  resultBox.style.display = "block";

  let correct = 0, wrong = 0;
  let html = "<h2>Quiz Results</h2>";
  questions.forEach((q, i) => {
    html += `<p><strong>Q${i + 1}:</strong> ${q.question}<br>`;
    q.options.forEach((opt, j) => {
      const selectedIndex = selected[i];
      let symbol = "";
      if (selectedIndex === j && j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      else if (selectedIndex === j && j !== q.answer) symbol = '<span class="symbol wrong">‚ùå</span>';
      else if (j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      html += `- ${opt} ${symbol}<br>`;
    });
    html += `<em>Explanation:</em> ${q.explanation}<br>`;
    html += `<em>Time Spent:</em> ${questionTimes[i]}s`;
    if (review[i]) html += ` <span class="symbol">üîñ Marked for Review</span>`;
    html += `</p>`;
    if (selected[i] === q.answer) correct++;
    else if (selected[i] !== null) wrong++;
  });

  const attempted = selected.filter(x => x !== null).length;
  const percent = Math.round((correct / questions.length) * 100);
  html += `<p><strong>Total Questions:</strong> ${questions.length}</p>`;
  html += `<p><strong>Correct:</strong> ${correct}</p>`;
  html += `<p><strong>Wrong:</strong> ${wrong}</p>`;
  html += `<p><strong>Attempted:</strong> ${attempted}</p>`;
  html += `<p><strong>Score:</strong> ${percent}%</p>`;
  html += `<p><strong>Total Time Taken:</strong> ${totalTime} seconds</p>`;

  if (percent >= 90) html += `<h3>üéâ Congratulations!</h3>`;
  else if (percent >= 50) html += `<h3>üëç Good Job!</h3>`;
  else html += `<h3>üîÑ Needs Improvement</h3>`;

  resultBox.innerHTML = html;
}

window.onload = loadQuestion;
</script>
