<body>
  <h1>Class 10 Economics Quiz -ADVANCE Level</h1>
<div class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">üåì Toggle Theme</div>
<div class="quiz-box">
  <div id="quiz">
    <div class="timer" id="timer">‚è∞ 60s</div>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="review-box">
      <button class="review-button" onclick="toggleReview()" id="reviewBtn">üîñ Mark for Review</button>
    </div>
    <div class="navigation">
      <button onclick="prevQuestion()">‚¨ÖÔ∏è Back</button>
      <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    </div>
    <div style="margin-top: 20px; text-align: center;">
      <button class="submit-btn" onclick="submitQuiz()">Submit</button>
    </div>
  </div>
  <div class="results" id="results" style="display:none;"></div>
</div>
<script>
const questions = [
 {
    question: "Which Indian state contributes the maximum share to India‚Äôs total production of tea?",
    options: ["Assam", "West Bengal", "Kerala", "Tamil Nadu"],
    answer: 0,
    explanation: "Assam is the largest tea producing state, contributing nearly half of India‚Äôs total tea production."
  },
  {
    question: "The largest mangrove forest of India, the Sundarbans, is located in which state?",
    options: ["West Bengal", "Odisha", "Andhra Pradesh", "Tamil Nadu"],
    answer: 0,
    explanation: "The Sundarbans mangrove forest lies mostly in the southern part of West Bengal."
  },
  {
    question: "Which of the following rivers originates from the Amarkantak Plateau?",
    options: ["Narmada", "Tapi", "Godavari", "Mahanadi"],
    answer: 0,
    explanation: "The Narmada river originates from the Amarkantak Plateau in Madhya Pradesh."
  },
  {
    question: "Which one of these is NOT a black soil characteristic?",
    options: [
      "Rich in lime, iron, and magnesium",
      "Retains moisture",
      "Highly acidic",
      "Suitable for cotton cultivation"
    ],
    answer: 2,
    explanation: "Black soils are generally neutral to alkaline and not acidic."
  },
  {
    question: "Which of the following is a major cause of soil erosion in the Himalayan region?",
    options: ["Deforestation", "Over-irrigation", "Wind erosion", "Glacial erosion"],
    answer: 0,
    explanation: "Deforestation combined with steep slopes accelerates soil erosion in the Himalayas."
  },
  {
    question: "Which region in India has the highest concentration of petroleum refineries?",
    options: ["Mumbai High", "Gujarat", "Assam", "Chennai"],
    answer: 1,
    explanation: "Gujarat is home to the highest number of petroleum refineries in India."
  },
  {
    question: "What is the primary reason for the formation of Laterite soils in India?",
    options: [
      "Intense leaching under high temperature and rainfall",
      "Sediment deposition from rivers",
      "Glacial activity",
      "Volcanic ash deposits"
    ],
    answer: 0,
    explanation: "Laterite soils form due to intense leaching in tropical wet and dry climate."
  },
  {
    question: "The Eastern Coastal Plains are broader than the Western Coastal Plains because:",
    options: [
      "Eastern rivers form large deltas",
      "Western coast has more hills near the coast",
      "Eastern plains receive higher rainfall",
      "Western coastal plains have more deserts"
    ],
    answer: 1,
    explanation: "The Western Coastal Plains are narrow due to the Western Ghats being close to the coast."
  },
  {
    question: "Which mountain range is called the 'young fold mountains' in India?",
    options: ["Aravalli", "Vindhya", "Himalayas", "Satpura"],
    answer: 2,
    explanation: "The Himalayas are young fold mountains formed due to recent tectonic activity."
  },
  {
    question: "Which one of these crops is primarily grown in the black soil region of India?",
    options: ["Rice", "Cotton", "Tea", "Wheat"],
    answer: 1,
    explanation: "Black soil, rich in minerals and moisture-retaining, is ideal for cotton cultivation."
  },
  {
    question: "Which one of the following is an example of a sedimentary rock found in India?",
    options: ["Granite", "Limestone", "Marble", "Basalt"],
    answer: 1,
    explanation: "Limestone is a sedimentary rock formed from accumulated marine sediments."
  },
  {
    question: "Which of the following Indian states receives the highest rainfall due to the South-West Monsoon?",
    options: ["Kerala", "Maharashtra", "Assam", "Meghalaya"],
    answer: 3,
    explanation: "Meghalaya, especially Cherrapunji and Mawsynram, receives the highest rainfall in India."
  },
  {
    question: "Which of these is the main reason for the formation of the Deccan Plateau?",
    options: ["Volcanic lava flows", "Erosion by rivers", "Glacial deposits", "Tectonic uplift"],
    answer: 0,
    explanation: "The Deccan Plateau was formed mainly due to extensive volcanic lava flows."
  },
  {
    question: "Which of the following rivers flows into the Arabian Sea?",
    options: ["Godavari", "Mahanadi", "Narmada", "Ganga"],
    answer: 2,
    explanation: "The Narmada flows westward into the Arabian Sea."
  },
  {
    question: "Which soil type is most suitable for the cultivation of tea?",
    options: ["Laterite", "Red soil", "Alluvial soil", "Mountain soil"],
    answer: 3,
    explanation: "Mountain soil, found in hilly areas with good drainage, is best suited for tea cultivation."
  },
  {
    question: "What is the main cause of the formation of the 'Thar Desert' in India?",
    options: ["Rain shadow effect", "High temperature", "Low humidity", "Lack of vegetation"],
    answer: 0,
    explanation: "The rain shadow effect caused by the Aravalli hills reduces rainfall, contributing to the desert formation."
  },
    {
    question: "Which is the correct sequence of Himalayan mountain ranges from south to north?",
    options: ["Greater Himalayas, Lesser Himalayas, Shiwaliks", "Shiwaliks, Lesser Himalayas, Greater Himalayas", "Lesser Himalayas, Shiwaliks, Greater Himalayas", "Greater Himalayas, Shiwaliks, Lesser Himalayas"],
    answer: 1,
    explanation: "The correct order from south to north is: Shiwaliks ‚Üí Lesser Himalayas ‚Üí Greater Himalayas."
  },
  {
    question: "Which Indian river forms a large delta before entering the Bay of Bengal?",
    options: ["Brahmaputra", "Yamuna", "Godavari", "Ganga"],
    answer: 3,
    explanation: "The Ganga forms the largest delta in the world ‚Äî the Sunderban delta ‚Äî before merging into the Bay of Bengal."
  },
  {
    question: "Which Indian state has the largest forest cover by area?",
    options: ["Madhya Pradesh", "Arunachal Pradesh", "Chhattisgarh", "Odisha"],
    answer: 0,
    explanation: "Madhya Pradesh has the largest forest cover in India in terms of area."
  },
  {
    question: "Which Indian lake is both saline and inland, and is also a Ramsar site?",
    options: ["Wular Lake", "Chilka Lake", "Sambhar Lake", "Dal Lake"],
    answer: 2,
    explanation: "Sambhar Lake in Rajasthan is India's largest inland saline lake and a designated Ramsar wetland site."
  }    
]

let current = 0;
let selected = new Array(questions.length).fill(null);
let review = new Array(questions.length).fill(false);
let timer;
let timeLeft = 60;
let totalTime = 0;
let questionTimes = new Array(questions.length).fill(0);

function toggleReview() {
  review[current] = !review[current];
  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function loadQuestion() {
  if (current >= questions.length) return;
  clearInterval(timer);
  timeLeft = 60;
  document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
    if (timeLeft === 0) nextQuestion();
  }, 1000);

  const q = questions[current];
  document.getElementById("question").innerText = `Q${current + 1}. ${q.question}`;
  const optionsBox = document.getElementById("options");
  optionsBox.innerHTML = "";
  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    if (selected[current] === i) div.classList.add("selected");
    div.innerText = opt;
    div.onclick = () => {
      selected[current] = i;
      loadQuestion();
    };
    optionsBox.appendChild(div);
  });

  document.getElementById('reviewBtn').classList.toggle('selected', review[current]);
}

function nextQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current < questions.length - 1) {
    current++;
    loadQuestion();
  }
}

function prevQuestion() {
  questionTimes[current] += (60 - timeLeft);
  if (current > 0) {
    current--;
    loadQuestion();
  }
}

function submitQuiz() {
  clearInterval(timer);
  questionTimes[current] += (60 - timeLeft);
  totalTime = questionTimes.reduce((a, b) => a + b, 0);
  document.getElementById("quiz").style.display = "none";
  const resultBox = document.getElementById("results");
  resultBox.style.display = "block";

  let correct = 0, wrong = 0;
  let html = "<h2>Quiz Results</h2>";
  questions.forEach((q, i) => {
    html += `<p><strong>Q${i + 1}:</strong> ${q.question}<br>`;
    q.options.forEach((opt, j) => {
      const selectedIndex = selected[i];
      let symbol = "";
      if (selectedIndex === j && j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      else if (selectedIndex === j && j !== q.answer) symbol = '<span class="symbol wrong">‚ùå</span>';
      else if (j === q.answer) symbol = '<span class="symbol correct">‚úÖ</span>';
      html += `- ${opt} ${symbol}<br>`;
    });
    html += `<em>Explanation:</em> ${q.explanation}<br>`;
    html += `<em>Time Spent:</em> ${questionTimes[i]}s`;
    if (review[i]) html += ` <span class="symbol">üîñ Marked for Review</span>`;
    html += `</p>`;
    if (selected[i] === q.answer) correct++;
    else if (selected[i] !== null) wrong++;
  });

  const attempted = selected.filter(x => x !== null).length;
  const percent = Math.round((correct / questions.length) * 100);
  html += `<p><strong>Total Questions:</strong> ${questions.length}</p>`;
  html += `<p><strong>Correct:</strong> ${correct}</p>`;
  html += `<p><strong>Wrong:</strong> ${wrong}</p>`;
  html += `<p><strong>Attempted:</strong> ${attempted}</p>`;
  html += `<p><strong>Score:</strong> ${percent}%</p>`;
  html += `<p><strong>Total Time Taken:</strong> ${totalTime} seconds</p>`;

  if (percent >= 90) html += `<h3>üéâ Congratulations!</h3>`;
  else if (percent >= 50) html += `<h3>üëç Good Job!</h3>`;
  else html += `<h3>üîÑ Needs Improvement</h3>`;

  resultBox.innerHTML = html;
}

window.onload = loadQuestion;
</script>
